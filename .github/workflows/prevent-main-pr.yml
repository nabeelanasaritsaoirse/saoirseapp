name: ğŸš« Block PRs to Main

on:
  pull_request:
    branches:
      - main

jobs:
  block:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write    # REQUIRED for commenting
      issues: write           # REQUIRED for commenting

    steps:
      - name: ğŸ’¬ Comment on PR
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            âŒ **PRs to \`main\` are blocked.**
            Please open this PR against **dev** or **developer** branch.
          edit-mode: append
          append-separator: newline

      - name: âŒ Prevent PR to main
        run: |
          echo "PRs to main are not allowed. Use dev or developer branch."
          exit 1
