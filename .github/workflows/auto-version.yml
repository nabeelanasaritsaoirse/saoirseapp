name: ðŸ“Œ Auto Version & Changelog

on:
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: write
  pull-requests: write

jobs:
  version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Make version script executable
        run: chmod +x tools/version.sh

      - name: Run version automation
        run: tools/version.sh

      - name: Commit & create PR for version bump
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # Needed for gh CLI
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@saoirse.com"

          BRANCH="ci/version-bump-${{ github.run_number }}"

          git checkout -b $BRANCH

          git add pubspec.yaml CHANGELOG.md
          git commit -m "ci: automated version bump" || exit 0

          git push origin $BRANCH

          gh pr create \
            --base main \
            --head $BRANCH \
            --title "ci: automated version bump" \
            --body "Automated version bump after merging PR #${{ github.event.pull_request.number }}"
