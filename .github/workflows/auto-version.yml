name: ðŸ“Œ Auto Version & Tag

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]

permissions:
  contents: write
  pull-requests: write

jobs:
  version:
    if: >
      github.event.pull_request.merged == true &&
      !startsWith(github.event.pull_request.title, 'ci: automated version bump')
    runs-on: ubuntu-latest

    outputs:
      new_version: ${{ steps.ver.outputs.new_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Flutter
        uses: subosito/flutter-action@v2

      - name: Run version bump script
        id: ver
        run: |
          chmod +x tools/version.sh
          tools/version.sh
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d+ -f1)
          echo "new_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Version Bump Branch + Commit
        env:
          TOKEN: ${{ secrets.CI_PAT }}
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@saoirse.com"

          BRANCH="ci/version-bump-${{ github.run_number }}"
          git checkout -b $BRANCH

          git add pubspec.yaml CHANGELOG.md
          git commit -m "ci: automated version bump" || echo "No changes"

          # Push to new branch
          git push https://x-access-token:$TOKEN@github.com/${{ github.repository }}.git HEAD:$BRANCH

      - name: Open Pull Request
        env:
          GH_TOKEN: ${{ secrets.CI_PAT }}
        run: |
          gh pr create \
            --base main \
            --head $BRANCH \
            --title "ci: automated version bump" \
            --body "Automated version bump"

  tag:
    needs: version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Version
        id: ver
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d+ -f1)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create & Push Tag
        env:
          TOKEN: ${{ secrets.CI_PAT }}
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@saoirse.com"

          TAG="v${{ steps.ver.outputs.VERSION }}"
          git tag $TAG

          git push https://x-access-token:$TOKEN@github.com/${{ github.repository }}.git $TAG
