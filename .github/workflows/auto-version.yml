name: ðŸ“Œ Auto Version & Tag

on:
  pull_request:
    branches: [test]
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:

  version-bump:
    # Run only for merged PRs that are NOT CI version PRs
    if: >
      github.event.pull_request.merged == true &&
      !startsWith(github.event.pull_request.title, 'ci:')
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout test branch
        uses: actions/checkout@v4
        with:
          ref: test
          fetch-depth: 0
          token: ${{ secrets.CI_PAT }}

      - name: âš™ï¸ Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ðŸ”¢ Run version bump script
        id: bump
        run: |
          chmod +x tools/version.sh
          tools/version.sh
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d+ -f1)
          echo "new_version=$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ“ Commit & Push Version Bump
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@saoirse.com"

          BRANCH="ci/version-bump-test-${{ github.run_number }}"
          git checkout -b $BRANCH
          git add pubspec.yaml CHANGELOG.md

          if git diff --cached --quiet; then
            echo "No version changes detected"
            exit 0
          fi

          git commit -m "ci: automated version bump to ${{ steps.bump.outputs.new_version }}"
          git push origin $BRANCH

      - name: ðŸ”€ Create & Auto-Merge PR
        env:
          GH_TOKEN: ${{ secrets.CI_PAT }}
        run: |
          BRANCH="ci/version-bump-test-${{ github.run_number }}"

          PR_URL=$(gh pr create \
            --base test \
            --head $BRANCH \
            --title "ci: automated version bump to ${{ steps.bump.outputs.new_version }}" \
            --body "Automated version bump to **${{ steps.bump.outputs.new_version }}**" \
            --label "automated" | tail -n1)

          echo "Created PR: $PR_URL"

          gh pr merge $PR_URL --auto --squash || echo "Auto-merge not enabled"

  create-tag:
    # Runs only when version bump PR is merged
    if: >
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.title, 'ci: automated version bump')
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout test branch
        uses: actions/checkout@v4
        with:
          ref: test
          fetch-depth: 0
          token: ${{ secrets.CI_PAT }}

      - name: ðŸ”¢ Get Version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d+ -f1)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version detected: $VERSION"

      - name: ðŸ·ï¸ Create & Push Tag
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@saoirse.com"

          TAG="v${{ steps.version.outputs.VERSION }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists â€” skipping"
            exit 0
          fi

          echo "Creating tag: $TAG"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸ·ï¸ Tag Created Successfully" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: test" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: v${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
