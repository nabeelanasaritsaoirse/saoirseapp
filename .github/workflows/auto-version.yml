name: Auto Version & Changelog

on:
  push:
    branches:
      - versioning

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      # ðŸ”¥ IMPORTANT: Make script executable (always run this)
      - name: Make version script executable
        run: chmod +x tools/version.sh

      - name: Run version automation
        run: tools/version.sh

      - name: Commit & push new version
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@saoirse.com"
          git add pubspec.yaml CHANGELOG.md
          git commit -m "ci: automated version bump" || echo "No changes"
          git push

      - name: Tag version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d+ -f1)
          git tag v$VERSION
          git push origin v$VERSION
