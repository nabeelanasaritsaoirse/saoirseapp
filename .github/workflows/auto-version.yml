name: ðŸ“Œ Auto Version & Tag

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]

permissions:
  contents: write
  pull-requests: write

jobs:
  version:
    if: >
      github.event.pull_request.merged == true &&
      !startsWith(github.event.pull_request.title, 'ci: automated version bump')

    runs-on: ubuntu-latest

    outputs:
      new_version: ${{ steps.ver.outputs.new_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Run version bump script
        id: ver
        run: |
          chmod +x tools/version.sh
          tools/version.sh
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d+ -f1)
          echo "new_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit Updated Files
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@saoirse.com"
          git add pubspec.yaml CHANGELOG.md
          git commit -m "ci: automated version bump" || echo "No changes"

      - name: Push Version Commit
        env:
          TOKEN: ${{ secrets.CI_PAT }}
        run: |
          git push https://x-access-token:$TOKEN@github.com/${{ github.repository }}.git HEAD:main

  tag:
    needs: version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Version
        id: ver
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d+ -f1)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create & Push Tag (Triggers Deploy Workflow)
        env:
          TOKEN: ${{ secrets.CI_PAT }}
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@saoirse.com"
          TAG="v${{ steps.ver.outputs.VERSION }}"
          git tag $TAG
          # ðŸš¨ MUST PUSH USING TOKEN â€” otherwise the build pipeline WILL NOT TRIGGER
          git push https://x-access-token:$TOKEN@github.com/${{ github.repository }}.git $TAG
