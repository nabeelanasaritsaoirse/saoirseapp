name: ðŸ“Œ Auto Version & Tag

on:
  pull_request:
    branches: [ main, test ]
    types: [ closed ]

permissions:
  contents: write
  pull-requests: write

jobs:

# ---------------------------------------------------
# VERSION BUMP
# ---------------------------------------------------
  version-bump:
    if: >
      github.event.pull_request.merged == true &&
      !contains(github.event.pull_request.title, 'ci: automated version bump')
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_PAT }}

      - name: âš™ï¸ Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

    # â­ NEW â€” Detect manual checkbox selection
      - name: ðŸ§  Detect bump selection from PR
        id: detect
        run: |
          BODY="${{ github.event.pull_request.body }}"

          BUMP="auto"

          if echo "$BODY" | grep -q "\- \[x\] major"; then
            BUMP="major"
          elif echo "$BODY" | grep -q "\- \[x\] minor"; then
            BUMP="minor"
          elif echo "$BODY" | grep -q "\- \[x\] patch"; then
            BUMP="patch"
          fi

          echo "Selected bump: $BUMP"
          echo "bump=$BUMP" >> $GITHUB_OUTPUT

      # â­ Pass bump type into script
      - name: ðŸ”¢ Run version bump script
        id: bump
        run: |
          chmod +x tools/version.sh
          tools/version.sh "${{ steps.detect.outputs.bump }}"
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d+ -f1)
          echo "new_version=$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ“ Commit & Push Version Bump
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@saoirse.com"

          TARGET="${{ github.event.pull_request.base.ref }}"
          BRANCH="ci/version-bump-${TARGET}-${{ github.run_number }}"

          git checkout -b $BRANCH
          git add pubspec.yaml CHANGELOG.md

          if git diff --cached --quiet; then
            echo "No version changes detected"
            exit 0
          fi

          git commit -m "ci: automated version bump to ${{ steps.bump.outputs.new_version }}"
          git push origin $BRANCH

      - name: ðŸ”€ Create & Auto-Merge PR
        env:
          GH_TOKEN: ${{ secrets.CI_PAT }}
        run: |
          TARGET="${{ github.event.pull_request.base.ref }}"
          BRANCH="ci/version-bump-${TARGET}-${{ github.run_number }}"

          PR_URL=$(gh pr create \
            --base $TARGET \
            --head $BRANCH \
            --title "ci: automated version bump to ${{ steps.bump.outputs.new_version }}" \
            --body "Automated version bump to **${{ steps.bump.outputs.new_version }}**" \
            --label "automated" | tail -n1)

          echo "Created PR: $PR_URL"
          gh pr merge $PR_URL --auto --squash || true


# ---------------------------------------------------
# TAG CREATION
# ---------------------------------------------------
  create-tag:
    if: >
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.title, 'ci: automated version bump')
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Target Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0
          token: ${{ secrets.CI_PAT }}

      - name: ðŸ”¢ Read Version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d+ -f1)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ·ï¸ Create Platform Tag
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@saoirse.com"

          TARGET="${{ github.event.pull_request.base.ref }}"
          VERSION="${{ steps.version.outputs.VERSION }}"

          if [ "$TARGET" = "main" ]; then
            TAG="android-v$VERSION"
          else
            TAG="ios-v$VERSION"
          fi

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag exists â€” skipping"
            exit 0
          fi

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸ·ï¸ Tag Created" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
