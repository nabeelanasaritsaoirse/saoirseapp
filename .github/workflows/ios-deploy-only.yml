name: ðŸš€ Deploy iOS IPA to TestFlight (No Build)

on:
  workflow_dispatch:
  push:
   branches: [ developer ]

jobs:
  deploy:
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      # Download latest IPA artifact from the build workflow
      - name: ðŸ“¥ Download IPA Artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: "Flutter ios.yml"
          name: ios-ipa
          path: release/
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“‚ Show IPA
        run: ls -lah release/

      - name: âš™ï¸ Install Fastlane
        run: sudo gem install fastlane -N

      # Save the raw .p8 key
      - name: ðŸ” Save App Store Private Key
        run: |
          mkdir -p ~/.private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" \
            > ~/.private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
            
      - name: ðŸš€ Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_JSON: ${{ secrets.APP_STORE_CONNECT_API_KEY_JSON }}
        run: |
          echo "$APP_STORE_CONNECT_API_KEY_JSON" > api_key.json
      
          fastlane pilot upload \
            --ipa release/*.ipa \
            --api_key_path api_key.json \
            --skip_waiting_for_build_processing true \
            --skip_submission true

      # Optional summary
      - name: ðŸ§¾ Deployment Summary
        run: |
          echo "## ðŸŽ TestFlight Upload Complete" >> $GITHUB_STEP_SUMMARY
          echo "Uploaded IPA from artifact." >> $GITHUB_STEP_SUMMARY
          echo "API Key ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}" >> $GITHUB_STEP_SUMMARY
