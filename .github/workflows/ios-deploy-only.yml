name: üöÄ Deploy iOS IPA to TestFlight (No Build)

on:
  workflow_dispatch: 
  push:
    branches: [ developer ]
# manual trigger from GitHub Actions

permissions:
  contents: read

jobs:
  deploy:
    runs-on: macos-latest

    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v4

      # Download latest IPA from the build workflow
      - name: üì• Download Latest IPA Artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: "Flutter ios.yml"
          name: ios-ipa
          path: release/
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow_search: false
          workflow_conclusion: success


      - name: üìÇ List IPA
        run: ls -lah release/

      - name: üöÄ Install Fastlane
        run: sudo gem install fastlane

      # Save the API key locally
      - name: üîê Save App Store API Key
        run: |
          mkdir -p ~/.private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" \
            > ~/.private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8

      - name: üîç Debug API Key Format
        run: |
          echo "FIRST LINE:"
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | head -n 1
          echo "LAST LINE:"
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | tail -n 1

      - name: üöÄ Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          fastlane pilot upload \
            --ipa release/*.ipa \
            --skip_waiting_for_build_processing true \
            --skip_submission true

      - name: üéâ Done
        run: echo "üéâ IPA uploaded to TestFlight!"
