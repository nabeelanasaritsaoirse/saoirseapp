name: ðŸš€ Deploy iOS IPA to TestFlight (No Build)

on:
  workflow_dispatch:
  push:
    branches: [ developer ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Latest IPA Artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: "Flutter ios.yml"
          name: ios-ipa
          path: release/
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow_search: false
          workflow_conclusion: success

      - name: ðŸ“‚ List IPA
        run: ls -lah release/

      - name: ðŸš€ Install Fastlane
        run: sudo gem install fastlane

      # Generate the API key JSON file (correct format for Fastlane)
      - name: ðŸ” Create Fastlane API Key JSON
        run: |
          mkdir -p ~/.private_keys
          echo "{
            \"key_id\": \"${{ secrets.APP_STORE_CONNECT_KEY_ID }}\",
            \"issuer_id\": \"${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}\",
            \"key\": \"$(echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | sed 's/$/\\n/' )\",
            \"in_house\": false
          }" > ~/.private_keys/appstoreconnect_api_key.json

      - name: ðŸš€ Upload to TestFlight
        run: |
          fastlane pilot upload \
            --ipa release/*.ipa \
            --api_key_path ~/.private_keys/appstoreconnect_api_key.json \
            --skip_waiting_for_build_processing true \
            --skip_submission true

      - name: ðŸŽ‰ Done
        run: echo "ðŸŽ‰ IPA uploaded to TestFlight!"
