name: ðŸš€ Deploy iOS IPA to TestFlight (No Build)

on:
  workflow_dispatch: 
  push:
    branches: [ developer ]
# manual trigger from GitHub Actions

permissions:
  contents: read

jobs:
  deploy:
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      # Download latest IPA from the build workflow
      - name: ðŸ“¥ Download Latest IPA Artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: "ios-build.yml"
          name: ios-ipa
          path: release/

      - name: ðŸ“‚ List IPA
        run: ls -lah release/

      - name: ðŸš€ Install Fastlane
        run: sudo gem install fastlane

      # Save the API key locally
      - name: ðŸ” Save App Store API Key
        run: |
          mkdir -p ~/.private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" \
            > ~/.private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8

      - name: ðŸš€ Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          fastlane pilot upload \
            --ipa release/*.ipa \
            --skip_waiting_for_build_processing true \
            --skip_submission true

      - name: ðŸŽ‰ Done
        run: echo "ðŸŽ‰ IPA uploaded to TestFlight!"
