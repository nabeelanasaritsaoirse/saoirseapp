name: ğŸš€ Deploy iOS IPA to TestFlight (No Build)

on:
  workflow_dispatch:
  push:
    branches: [ developer ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      # Download latest IPA built by Flutter ios.yml workflow
      - name: ğŸ“¥ Download Latest IPA Artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: "Flutter ios.yml"
          name: ios-ipa
          path: release/
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow_search: false
          workflow_conclusion: success

      - name: ğŸ“‚ List IPA
        run: ls -lah release/

      - name: ğŸš€ Install Fastlane
        run: sudo gem install fastlane

      # Save the API key locally (using your Key ID: U8592Y2W6C)
      - name: ğŸ” Save App Store Connect API Key
        run: |
          mkdir -p ~/.private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" \
            > ~/.private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

      # Debug header/footer only (safe)
      - name: ğŸ” Debug API Key Format
        run: |
          echo "FIRST LINE:"
          head -n 1 ~/.private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8
          echo "LAST LINE:"
          tail -n 1 ~/.private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

      - name: ğŸš€ Upload to TestFlight (API Key Auth)
        run: |
          fastlane pilot upload \
            --ipa release/*.ipa \
            --api_key_path ~/.private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8 \
            --api_key_issuer_id "${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}" \
            --api_key_key_id "${{ secrets.APP_STORE_CONNECT_KEY_ID }}" \
            --skip_waiting_for_build_processing true \
            --skip_submission true

      - name: ğŸ‰ Done
        run: echo "ğŸ‰ IPA uploaded to TestFlight!"
