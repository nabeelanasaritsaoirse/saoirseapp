name: ‚ôªÔ∏è iOS Regenerate (Clean Platform Fix)

run-name: "‚ôªÔ∏è iOS Regenerate by ${{ github.actor }}"

on:
  workflow_dispatch:
  push:
    branches: [ test ]

concurrency:
  group: ios-regenerate-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  IOSMINVERSION: "16.0"
  BUNDLEID: com.saoirse.epi

jobs:
  regenerate:
    name: ‚ôªÔ∏è Regenerate iOS Platform
    runs-on: macos-latest

    steps:
      # --------------------------------------------------
      # Checkout
      # --------------------------------------------------
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------------------------------
      # Flutter
      # --------------------------------------------------
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # --------------------------------------------------
      # Clean & Recreate iOS Platform
      # --------------------------------------------------
      - name: üßπ Flutter clean & recreate iOS
        run: |
          flutter clean
          flutter pub get
          flutter create . --platforms=ios --org com.saoirse

      # --------------------------------------------------
      # Fix Podfile BEFORE pod install (CRITICAL)
      # --------------------------------------------------
      - name: üîß Fix Podfile (Bash Safe)
        run: |
          cd ios
      
          cp Podfile Podfile.backup
      
          echo "üîß Ensuring platform iOS ${IOSMINVERSION}"
      
          # Ensure platform is FIRST line
          if grep -q "^platform :ios" Podfile; then
            sed -i '' "s/^platform :ios.*/platform :ios, '${IOSMINVERSION}'/" Podfile
          else
            sed -i '' "1s/^/platform :ios, '${IOSMINVERSION}'\n\n/" Podfile
          fi
      
          # Add post_install ONLY if missing
          if ! grep -q "post_install do |installer|" Podfile; then
          cat >> Podfile <<EOF
          
          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              target.build_configurations.each do |config|
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '${IOSMINVERSION}'
                config.build_settings['ENABLE_BITCODE'] = 'NO'
              end
            end
          end
          EOF
          else
            echo "‚ÑπÔ∏è post_install already exists ‚Äì not modifying"
          fi
      
          echo "üì¶ Installing Pods"
          pod install --repo-update
      
          cd ..
    

      - name: üîß Force correct AppDelegate.swift
        run: |
          cat > ios/Runner/AppDelegate.swift <<'EOF'
          import UIKit
          import Flutter
      
          @main
          @objc class AppDelegate: FlutterAppDelegate {
            override func application(
              _ application: UIApplication,
              didFinishLaunchingWithOptions launchOptions: [UIApplication.LaunchOptionsKey: Any]?
            ) -> Bool {
              GeneratedPluginRegistrant.register(with: self)
              return super.application(application, didFinishLaunchingWithOptions: launchOptions)
            }
          }
          EOF

      # --------------------------------------------------
      # Restore Firebase Config
      # --------------------------------------------------
      - name: üîë Restore GoogleService-Info.plist
        run: |
          mkdir -p ios/Runner
          cat > ios/Runner/GoogleService-Info.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>API_KEY</key>
            <string>${{ secrets.IOS_API_KEY }}</string>
            <key>BUNDLE_ID</key>
            <string>${{ env.BUNDLEID }}</string>
            <key>GCM_SENDER_ID</key>
            <string>${{ secrets.IOS_MESSAGING_SENDER_ID }}</string>
            <key>GOOGLE_APP_ID</key>
            <string>${{ secrets.IOS_APP_ID }}</string>
            <key>PROJECT_ID</key>
            <string>${{ secrets.IOS_PROJECT_ID }}</string>
            <key>STORAGE_BUCKET</key>
            <string>${{ secrets.IOS_PROJECT_ID }}.appspot.com</string>
            <key>IS_GCM_ENABLED</key>
            <true/>
            <key>IS_ANALYTICS_ENABLED</key>
            <true/>
          </dict>
          </plist>
          EOF

      # --------------------------------------------------
      # Verification
      # --------------------------------------------------
      - name: üîç Verify iOS platform (SAFE)
        run: |
          echo "üîç Verifying iOS platform"
      
          test -f ios/Runner.xcodeproj/project.pbxproj
          test -f ios/Runner.xcworkspace
          test -f ios/Runner/AppDelegate.swift
          grep -q "class AppDelegate" ios/Runner/AppDelegate.swift
      
          plutil -lint ios/Runner/GoogleService-Info.plist
      
          echo "‚úÖ iOS regenerated successfully"

      # --------------------------------------------------
      # Commit & Push
      # --------------------------------------------------
      - name: üì§ Commit regenerated iOS platform
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add ios/
          git commit -m "fix(ios): regenerate clean Flutter iOS platform

          - Fresh Runner.xcodeproj / xcworkspace
          - iOS ${IOSMINVERSION} deployment target
          - Firebase compatible pods
          - Black screen fix
          " || exit 0

          git push
