name: üçé iOS CI & Deploy
run-name: "üöÄ iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ developer ]
    paths:
      - "ios/**"
      - "lib/**"
      - "pubspec.yaml"
      - "pubspec.lock"
      - "assets/*

# Prevent concurrent runs of the same workflow
concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  ios-ci:
    runs-on: macos-latest
    timeout-minutes: 180

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable

      - name: üì¶ Install Dependencies
        run: flutter pub get

      - name: üç´ Install CocoaPods
        timeout-minutes: 10
        run: |
          sudo gem install cocoapods -N
          cd ios
          pod repo update
          pod install
   
      - name: üîç Lint
        run: flutter analyze || true

      - name: üß™ Tests
        run: flutter test || true

      - name: Generate .env file
        run: |
          cat > .env <<EOF
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          
          ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          EOF

      - name: üçé Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: üöÄ Install Fastlane
        run: sudo gem install fastlane -N

      - name: üîê Create api_key.json
        run: echo "${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}" > api_key.json

      - name: üîê Verify api_key.json exists
        run: ls -lah api_key.json

      - name: üîê Run Fastlane Match
        timeout-minutes: 10
        run: |
          fastlane match appstore \
            --readonly \
            --verbose \
            --api_key_path api_key.json \
            --git_url https://github.com/nabeelanasaritsaoirse/ios-certificates.git \
            --git_branch master \
            --app_identifier com.saoirse.epi
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

      - name: üîê Import Signing Assets to Xcode Keychain
        run: |
          security unlock-keychain -p "" ~/Library/Keychains/login.keychain-db
          echo ">> Certificates installed:"
          security find-identity -v -p codesigning
          echo ">> Provisioning Profiles:"
          ls ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: üîç Get Provisioning Profile UUID
        id: profile
        run: |
          PROFILE_PATH=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision | head -1)
          UUID=$(basename "$PROFILE_PATH" .mobileprovision)
          echo "uuid=$UUID" >> $GITHUB_OUTPUT

      - name: üîç Get Signing Identity
        id: identity
        run: |
          IDENTITY=$(security find-identity -v -p codesigning | grep "iPhone Distribution" | head -1 | awk -F\" '{print $2}')
          echo "identity=$IDENTITY" >> $GITHUB_OUTPUT

      - name: üõ†Ô∏è Flutter Clean & Reset Pods (Critical Fix)
        run: |
          rm -rf ios/Pods ios/Podfile.lock ios/Flutter/Flutter.framework ios/Flutter/Flutter.podspec
          flutter clean
          flutter pub get
          cd ios && pod install --repo-update && cd ..

      - name: üîß Disable Parallel Builds in Xcode Project (Prevent Duplicate Runs)
        run: |
          ruby - <<'EOF'
            require 'xcodeproj'
            project_path = 'ios/Runner.xcodeproj'
            project = Xcodeproj::Project.open(project_path)
            
            # Disable parallel builds
            project.root_object.attributes['BuildIndependentTargetsInParallel'] = 'NO'
            
            project.save
            puts "‚úî Disabled parallel builds in Runner.xcodeproj"
          EOF

      - name: üîß Check for Problematic Pods and Optimize
        run: |
          echo "Checking Podfile.lock for known problematic pods..."
          
          # Check if certain pods that can cause hangs are present
          if [ -f "ios/Podfile.lock" ]; then
            echo "Contents of Podfile.lock:"
            cat ios/Podfile.lock | head -50
          fi
          
          echo ""
          echo "‚úî Pods check complete"

      - name: üçè Build IPA (Single-Threaded, Optimized Build)
        timeout-minutes: 60
        env:
          SIGNING_CERT: ${{ steps.identity.outputs.identity }}
          PROFILE_UUID: ${{ steps.profile.outputs.uuid }}
        run: |
          set -e
          
          echo "================================"
          echo "üõ† CONFIGURING BUILD ENVIRONMENT"
          echo "================================"
          
          # Fix macOS runner limitations
          sudo sysctl -w kern.maxfiles=655360
          sudo sysctl -w kern.maxfilesperproc=655360
          
          export RCT_NO_LAUNCH_PACKAGER=true
          export NODE_OPTIONS="--max-old-space-size=4096"
          
          PROVISIONING_NAME="match AppStore com.saoirse.epi"
          
          echo "‚úì Certificate: $SIGNING_CERT"
          echo "‚úì Provisioning UUID: $PROFILE_UUID"
          echo "‚úì Provisioning Name: $PROVISIONING_NAME"
          
          mkdir -p build/ios
          
          echo ""
          echo "================================"
          echo "üöÄ STARTING XCODE ARCHIVE BUILD"
          echo "================================"
          echo "‚ö†Ô∏è  This may take 20-40 minutes for Release builds"
          echo "üìä Progress will be shown below..."
          echo ""
          
          # Start a background process to show we're alive
          (
            while true; do
              sleep 180
              echo "[$(date '+%H:%M:%S')] Build still running..."
            done
          ) &
          MONITOR_PID=$!
          
          # Build with CORRECT parameter ordering: FLAGS ‚Üí BUILD SETTINGS ‚Üí ACTION
          xcodebuild \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/ios/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            -jobs 1 \
            -allowProvisioningUpdates \
            \
            DEVELOPMENT_TEAM=BYQUNNQSQH \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="$SIGNING_CERT" \
            PROVISIONING_PROFILE="$PROFILE_UUID" \
            PROVISIONING_PROFILE_SPECIFIER="$PROVISIONING_NAME" \
            OTHER_CODE_SIGN_FLAGS="--preserve-metadata=entitlements" \
            ENABLE_BITCODE=NO \
            DEBUG_INFORMATION_FORMAT=dwarf \
            COMPILER_INDEX_STORE_ENABLE=NO \
            \
            archive 2>&1 | tee xcodebuild.log | grep --line-buffered -E "^\*\*|Compiling|Linking|CodeSign|Processing|error:|warning:|Building|Running script"
          
          # Kill the monitor
          kill $MONITOR_PID 2>/dev/null || true
          
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo ""
            echo "‚ùå Archive build FAILED with exit code: $BUILD_EXIT_CODE"
            echo ""
            echo "Last 50 lines of build log:"
            tail -50 xcodebuild.log
            exit $BUILD_EXIT_CODE
          fi
          
          echo ""
          echo "‚úÖ Archive completed successfully"
          echo ""
          echo "================================"
          echo "üì¶ EXPORTING IPA"
          echo "================================"
          echo ""
          
          xcodebuild -exportArchive \
            -archivePath build/ios/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ios/ExportOptions.plist 2>&1 | tee export.log
          
          EXPORT_EXIT_CODE=${PIPESTATUS[0]}
          
          if [ $EXPORT_EXIT_CODE -ne 0 ]; then
            echo ""
            echo "‚ùå IPA export FAILED with exit code: $EXPORT_EXIT_CODE"
            echo ""
            echo "Export log:"
            cat export.log
            exit $EXPORT_EXIT_CODE
          fi
          
          echo ""
          echo "‚úÖ IPA export completed successfully"
          echo ""
          ls -lh build/ios/ipa/

      - name: üì§ Upload IPA Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-${{ github.sha }}
          path: build/ios/ipa/*.ipa
          
      - name: üìã Upload Build Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.sha }}
          path: |
            xcodebuild.log
            export.log
          
      - name: üßπ Cleanup on Failure
        if: failure()
        run: |
          echo "Build failed. Cleaning up sensitive files..."
          rm -f api_key.json
          echo "Cleanup completed"
  # =====================================================
  # üöÄ TESTFLIGHT DEPLOY
  # =====================================================
  ios-deploy:
    name: "üöÄ iOS Deploy to TestFlight"
    runs-on: macos-latest
    needs: ios-ci
    if: github.ref == 'refs/heads/developer'

    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v4

      - name: üì• Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: release/

      - name: Install Fastlane
        run: sudo gem install fastlane -N

      # Use same JSON secret for uploading too
      - name: üîê Write API Key JSON
        run: |
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}" > api_key.json
      - name: üöÄ Upload to TestFlight
        run: |
          fastlane pilot upload \
            --ipa release/*.ipa \
            --api_key_path api_key.json \
            --app_identifier "com.saoirse.epi" \
            --skip_waiting_for_build_processing true \
            --skip_submission true \
            --verbose
      - name: üßæ Deployment Summary
        run: |
          echo "## üçé TestFlight Upload Complete" >> $GITHUB_STEP_SUMMARY
          echo "Uploaded IPA successfully." >> $GITHUB_STEP_SUMMARY
