name: ðŸŽ iOS CI & TestFlight
run-name: "ðŸš€ iOS Build by ${{ github.actor }} on branch ${{ github.ref_name }}"

on:
  push:
    branches: [ nabeeela ]

concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  BUNDLE_ID: com.saoirse.epi
  TEAM_ID: BYQUNNQSQH
  ARCHIVE_DIR: build/ios/archive
  IPA_DIR: build/ios/ipa

jobs:
  ios-ci:
    runs-on: macos-latest
    timeout-minutes: 90

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable
          cache: true

      - name: ðŸ“¦ Flutter Pub Get
        run: flutter pub get

      - name: ðŸ”‘ Create .env file
        run: |
          cat > .env <<EOF
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          EOF

      - name: ðŸ“‹ Copy .env to iOS Runner
        run: |
          mkdir -p ios/Runner
          cp .env ios/Runner/.env

      - name: ðŸš€ Install Fastlane & CocoaPods
        run: |
          sudo gem install fastlane -N
          sudo gem install cocoapods -N

      - name: ðŸ” Write App Store Connect API Key
        run: |
          mkdir -p ios
          echo '${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}' > ios/api_key.json
          chmod 600 ios/api_key.json

      - name: ðŸ” Download Certificates (AppStore + Development)
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          set -euo pipefail
          cd ios
          # Download App Store distribution cert + provisioning profile
          fastlane match appstore --readonly --api_key_path ./api_key.json --git_branch master || true
          # Also fetch development cert (useful for some build steps)
          fastlane match development --readonly --api_key_path ./api_key.json --git_branch master || true
          echo "ðŸ“‹ Available signing identities:"
          security find-identity -v -p codesigning || true
          cd ..

      - name: ðŸ§¨ Reset Pods
        run: |
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks ios/Flutter/Flutter.framework ios/Flutter/App.framework || true

      - name: ðŸ”§ Patch Podfile to avoid manual signing for privacy/resource bundles
        run: |
          set -euo pipefail
          cd ios
          # If Podfile already contains our helper, skip adding it again.
          if ! grep -q "AUTO_PATCH_PRIVACY_SIGNING_FOR_CI" Podfile 2>/dev/null; then
            cat >> Podfile <<'EOF'
            post_install do |installer|
              installer.pods_project.targets.each do |target|
                target.build_configurations.each do |config|
                  # Ensure pods don't try to use manual provisioning (privacy/resource bundles)
                  if target.name.downcase.include?('privacy') || target.name.end_with?('-Resources') || target.name.end_with?('_Resources')
                    config.build_settings['CODE_SIGN_IDENTITY'] = ''
                    config.build_settings['CODE_SIGN_STYLE'] = 'Automatic'
                    config.build_settings.delete('PROVISIONING_PROFILE_SPECIFIER')
                    config.build_settings.delete('DEVELOPMENT_TEAM')
                  end
            
                  # Raise minimum iOS target to 12.0 for pods that demand newer runtime
                  if config.build_settings['IPHONEOS_DEPLOYMENT_TARGET']
                    begin
                      if config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'].to_f < 12.0
                        config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '12.0'
                      end
                    rescue
                      config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '12.0'
                    end
                  else
                    config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '12.0'
                  end
                end
              end
            end
              EOF
          else
            echo "Podfile already patched (AUTO_PATCH_PRIVACY_SIGNING_FOR_CI)."
          fi
          cd ..


      - name: ðŸ§¨ Install Pods (repo update)
        run: |
          set -euo pipefail
          cd ios
          pod install --repo-update
          cd ..

      - name: ðŸ”¨ Build iOS (No Codesign)
        run: |
          flutter build ios --release --no-codesign

      - name: ðŸ“ Create ExportOptions.plist
        run: |
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
           "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${{ env.TEAM_ID }}</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${{ env.BUNDLE_ID }}</key>
              <string>match AppStore ${{ env.BUNDLE_ID }}</string>
            </dict>
          </dict>
          </plist>
          EOF

      - name: ðŸ”¨ Prepare Flutter for Xcode 16 (config-only)
        run: flutter build ios --release --no-codesign --config-only

      - name: ðŸ—ï¸ Archive Build (create .xcarchive)
        run: |
          set -euo pipefail
          cd ios

          mkdir -p ../${{ env.ARCHIVE_DIR }}
          mkdir -p ../${{ env.IPA_DIR }}

          echo "ðŸ“‹ Finding distribution identity (Apple Distribution / iPhone Distribution)..."
          # Try to find a distribution identity (Apple Distribution / iPhone Distribution / iPhone Distribution:)
          IDENTITY=$(security find-identity -v -p codesigning | grep -E "Apple Distribution:|iPhone Distribution:" | head -n 1 | awk -F\" '{print $2}' || true)
          if [ -z "$IDENTITY" ]; then
            echo "âš ï¸ No explicit distribution identity string found; will rely on provisioning/profile to select identity."
          else
            echo "Using signing identity: $IDENTITY"
          fi

          # Archive
          if [ -n "$IDENTITY" ]; then
            xcodebuild clean archive \
              -workspace Runner.xcworkspace \
              -scheme Runner \
              -configuration Release \
              -archivePath ../${{ env.ARCHIVE_DIR }}/Runner.xcarchive \
              -destination 'generic/platform=iOS' \
              DEVELOPMENT_TEAM=${{ env.TEAM_ID }} \
              CODE_SIGN_STYLE=Manual \
              CODE_SIGN_IDENTITY="$IDENTITY" \
              PROVISIONING_PROFILE_SPECIFIER="match AppStore ${{ env.BUNDLE_ID }}" \
              -allowProvisioningUpdates \
              | tee ../xcodebuild.log
          else
            # fallback: do not pass CODE_SIGN_IDENTITY if not found
            xcodebuild clean archive \
              -workspace Runner.xcworkspace \
              -scheme Runner \
              -configuration Release \
              -archivePath ../${{ env.ARCHIVE_DIR }}/Runner.xcarchive \
              -destination 'generic/platform=iOS' \
              DEVELOPMENT_TEAM=${{ env.TEAM_ID }} \
              CODE_SIGN_STYLE=Manual \
              PROVISIONING_PROFILE_SPECIFIER="match AppStore ${{ env.BUNDLE_ID }}" \
              -allowProvisioningUpdates \
              | tee ../xcodebuild.log
          fi

      - name: âœ… Verify Archive
        run: |
          if [ ! -d "${{ env.ARCHIVE_DIR }}/Runner.xcarchive" ]; then
            echo "âŒ Archive not created!"
            echo "---- last 300 lines of xcodebuild.log ----"
            tail -n 300 xcodebuild.log || true
            exit 1
          fi
          echo "âœ… Archive created at: ${{ env.ARCHIVE_DIR }}/Runner.xcarchive"
          ls -lh ${{ env.ARCHIVE_DIR }}

      - name: ðŸ“¦ Export IPA
        run: |
          set -euo pipefail
          cd ios
          xcodebuild -exportArchive \
            -archivePath ../${{ env.ARCHIVE_DIR }}/Runner.xcarchive \
            -exportPath ../${{ env.IPA_DIR }} \
            -exportOptionsPlist ExportOptions.plist \
            | tee ../export.log || true

      - name: âœ… Verify IPA
        run: |
          if ls ${{ env.IPA_DIR }}/*.ipa 1> /dev/null 2>&1; then
            echo "âœ… IPA exported:"
            ls -lh ${{ env.IPA_DIR }}/*.ipa
          else
            echo "âŒ No IPA found at ${{ env.IPA_DIR }}. Showing last 300 lines of export.log:"
            tail -n 300 export.log || true
            exit 1
          fi

      - name: ðŸ“¤ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ${{ env.IPA_DIR }}/*.ipa

      - name: ðŸ“‹ Upload build logs (always)
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: |
            ios/xcodebuild.log
            ios/export.log
            xcodebuild.log
            export.log

  ios-deploy:
    name: "ðŸš€ Deploy to TestFlight"
    needs: ios-ci
    runs-on: macos-latest
    if: github.ref == 'refs/heads/developer'

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa

      - name: ðŸš€ Install Fastlane
        run: sudo gem install fastlane -N

      - name: ðŸ” Create api_key.json
        run: echo '${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}' > api_key.json

      - name: ðŸš€ Upload to TestFlight (fastlane pilot)
        env:
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APP_SPECIFIC_PASSWORD || '' }}
        run: |
          set -euo pipefail
          ls -lah build/ios/ipa || true
          fastlane pilot upload \
            --api_key_path api_key.json \
            --ipa build/ios/ipa/*.ipa \
            --skip_waiting_for_build_processing

