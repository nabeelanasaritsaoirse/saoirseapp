name: ðŸŽ iOS CI & Deploy
run-name: "ðŸš€ iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ developer ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  ios-ci:
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable

      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ðŸ” Lint
        run: flutter analyze || true

      - name: ðŸ§ª Tests
        run: flutter test || true

      - name: Generate .env file
        run: |
          cat > .env <<EOF
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          
          ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          EOF

      - name: ðŸŽ Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app

      # -----------------------------------------------------
      # ðŸ” FASTLANE MATCH â€” INSTALL CERTIFICATES AUTOMATICALLY
      # -----------------------------------------------------
      - name: ðŸ” Install Certificates via Fastlane Match
        run: |
          sudo gem install fastlane -N
          fastlane match appstore --readonly --verbose --api_key_path api_key.json
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_JSON: ${{ secrets.APP_STORE_CONNECT_API_KEY_JSON }}
        working-directory: ios

      # -----------------------------------------------------
      # ðŸ BUILD SIGNED IPA
      # -----------------------------------------------------
      - name: ðŸ Build Signed IPA
        run: |
          flutter build ipa \
            --release \
            --export-options-plist=ios/ExportOptions.plist

      - name: ðŸ“¤ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa


  ios-deploy:
    name: "ðŸš€ iOS Deploy to TestFlight"
    runs-on: macos-latest
    needs: ios-ci
    if: github.ref == 'refs/heads/developer'

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: release/

      - name: Install Fastlane
        run: sudo gem install fastlane -N
      
      - name: ðŸ” Write API Key JSON
        run: echo "${{ secrets.APP_STORE_CONNECT_API_KEY_JSON }}" > api_key.json

      - name: ðŸš€ Upload to TestFlight
        run: |
          fastlane pilot upload \
            --ipa release/*.ipa \
            --api_key_path api_key.json \
            --skip_waiting_for_build_processing true \
            --skip_submission true \
            --verbose

      - name: ðŸ§¾ Deployment Summary
        run: |
          echo "## ðŸŽ TestFlight Upload Complete" >> $GITHUB_STEP_SUMMARY
