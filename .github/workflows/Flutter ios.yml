name: ğŸ iOS CI & Deploy
run-name: "ğŸš€ iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ developer ]

concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  ios-ci:
    runs-on: macos-latest
    timeout-minutes: 90

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ” Lint
        run: flutter analyze || true

      - name: ğŸ§ª Tests
        run: flutter test || true

      - name: Generate .env file
        run: |
          cat > .env <<EOF
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          
          ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          EOF

      - name: ğŸ Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app

      # ğŸ”¥ CRITICAL FIX: Fix Podfile BEFORE installing pods
      - name: ğŸ”§ Fix Podfile (Remove arm64 exclusion bug)
        run: |
          cat > ios/Podfile <<'PODFILE'
          # Uncomment this line to define a global platform for your project
          platform :ios, '15.0'
          
          # CocoaPods analytics sends network stats synchronously affecting flutter build latency.
          ENV['COCOAPODS_DISABLE_STATS'] = 'true'
          
          project 'Runner', {
            'Debug' => :debug,
            'Profile' => :release,
            'Release' => :release,
          }
          
          def flutter_root
            generated_xcode_build_settings_path = File.expand_path(File.join('..', 'Flutter', 'Generated.xcconfig'), __FILE__)
            unless File.exist?(generated_xcode_build_settings_path)
              raise "#{generated_xcode_build_settings_path} must exist. If you're running pod install manually, make sure flutter pub get is executed first"
            end
          
            File.foreach(generated_xcode_build_settings_path) do |line|
              matches = line.match(/FLUTTER_ROOT\=(.*)/)
              return matches[1].strip if matches
            end
          
            raise "FLUTTER_ROOT not found in #{generated_xcode_build_settings_path}. Try deleting Generated.xcconfig, then run flutter pub get"
          end
          
          require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), flutter_root)
          
          flutter_ios_podfile_setup
          
          target 'Runner' do
            use_frameworks!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          
            target 'RunnerTests' do
              inherit! :search_paths
            end
          end
          
          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              
              target.build_configurations.each do |config|
                # Disable code signing for pods (CI will sign the main app)
                config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"
                config.build_settings["CODE_SIGN_IDENTITY"] = ""
                
                # âœ… CRITICAL: Do NOT exclude arm64 for device builds
                # The original Podfile had this bug: config.build_settings['EXCLUDED_ARCHS[sdk=iphoneos*]'] = 'arm64'
                # This is only needed for simulator on M1, NOT for device builds
                
                # Ensure proper architecture support
                config.build_settings['ONLY_ACTIVE_ARCH'] = 'NO'
              end
            end
          end
          PODFILE
          
          echo "âœ… Podfile fixed - removed arm64 exclusion bug"

      - name: ğŸš€ Install Fastlane
        run: sudo gem install fastlane -N

      - name: ğŸ” Create api_key.json
        run: echo "${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}" > api_key.json

      - name: ğŸ” Run Fastlane Match
        timeout-minutes: 10
        run: |
          fastlane match appstore \
            --readonly \
            --verbose \
            --api_key_path api_key.json \
            --git_url https://github.com/nabeelanasaritsaoirse/ios-certificates.git \
            --git_branch master \
            --app_identifier com.saoirse.epi
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

      - name: ğŸ” Import Signing Assets
        run: |
          security unlock-keychain -p "" ~/Library/Keychains/login.keychain-db
          echo ">> Certificates:"
          security find-identity -v -p codesigning
          echo ">> Profiles:"
          ls ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: ğŸ” Get Provisioning Profile UUID
        id: profile
        run: |
          PROFILE_PATH=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision | head -1)
          UUID=$(basename "$PROFILE_PATH" .mobileprovision)
          echo "uuid=$UUID" >> $GITHUB_OUTPUT

      - name: ğŸ” Get Signing Identity
        id: identity
        run: |
          IDENTITY=$(security find-identity -v -p codesigning | grep "iPhone Distribution" | head -1 | awk -F\" '{print $2}')
          echo "identity=$IDENTITY" >> $GITHUB_OUTPUT

      - name: ğŸ« Install CocoaPods (with fixed Podfile)
        timeout-minutes: 10
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..

      - name: ğŸ”§ Configure Xcode Project for Manual Signing
        env:
          SIGNING_CERT: ${{ steps.identity.outputs.identity }}
          PROFILE_UUID: ${{ steps.profile.outputs.uuid }}
        run: |
          ruby - <<'RUBY'
            require 'xcodeproj'
            
            project_path = 'ios/Runner.xcodeproj'
            project = Xcodeproj::Project.open(project_path)
            
            provisioning_name = "match AppStore com.saoirse.epi"
            
            project.targets.each do |target|
              next unless target.name == 'Runner'
              
              target.build_configurations.each do |config|
                next unless config.name == 'Release'
                
                config.build_settings['CODE_SIGN_STYLE'] = 'Manual'
                config.build_settings['DEVELOPMENT_TEAM'] = 'BYQUNNQSQH'
                config.build_settings['CODE_SIGN_IDENTITY'] = ENV['SIGNING_CERT']
                config.build_settings['PROVISIONING_PROFILE_SPECIFIER'] = provisioning_name
                config.build_settings['PROVISIONING_PROFILE'] = ENV['PROFILE_UUID']
              end
            end
            
            # Disable parallel builds to avoid race conditions
            project.root_object.attributes['BuildIndependentTargetsInParallel'] = 'NO'
            
            project.save
            puts "âœ” Xcode project configured"
          RUBY

      - name: ğŸ Build IPA using Flutter CLI
        timeout-minutes: 40
        run: |
          set -e
          
          echo "================================"
          echo "ğŸš€ BUILDING IPA"
          echo "================================"
          
          export RCT_NO_LAUNCH_PACKAGER=true
          
          # Build IPA - Flutter handles signing via ExportOptions.plist
          flutter build ipa \
            --release \
            --export-options-plist=ios/ExportOptions.plist \
            2>&1 | tee flutter_build.log
          
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo ""
            echo "âŒ Build FAILED with exit code: $BUILD_EXIT_CODE"
            echo ""
            echo "Last 100 lines:"
            tail -100 flutter_build.log
            exit 1
          fi
          
          # Verify IPA was created
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" 2>/dev/null | head -1)
          
          if [ -z "$IPA_PATH" ] || [ ! -f "$IPA_PATH" ]; then
            echo ""
            echo "âŒ IPA file not found"
            echo ""
            echo "Directory contents:"
            ls -R build/ios/
            exit 1
          fi
          
          echo ""
          echo "âœ… IPA build completed successfully"
          echo "ğŸ“¦ IPA: $IPA_PATH"
          ls -lh "$IPA_PATH"

      - name: ğŸ“¤ Upload IPA Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
          
      - name: ğŸ“‹ Upload Build Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.sha }}
          path: |
            flutter_build.log
          
      - name: ğŸ§¹ Cleanup
        if: always()
        run: rm -f api_key.json

  # =====================================================
  # ğŸš€ TESTFLIGHT DEPLOY
  # =====================================================
  ios-deploy:
    name: "ğŸš€ iOS Deploy to TestFlight"
    runs-on: macos-latest
    needs: ios-ci
    if: github.ref == 'refs/heads/developer'
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa
          
      - name: ğŸš€ Install Fastlane
        run: sudo gem install fastlane -N
        
      - name: ğŸ” Create api_key.json
        run: echo "${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}" > api_key.json
        
      - name: ğŸš€ Upload to TestFlight
        run: |
          fastlane pilot upload \
            --api_key_path api_key.json \
            --ipa build/ios/ipa/*.ipa \
            --skip_waiting_for_build_processing
            
      - name: ğŸ§¹ Cleanup
        if: always()
        run: rm -f api_key.json
