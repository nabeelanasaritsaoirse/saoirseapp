name: ğŸ iOS CI & Deploy
run-name: "ğŸš€ iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

permissions:
  contents: read
  checks: write
  pull-requests: write

on:
  push:
    branches: [ main, developer ]
  #   paths:
  #     - "ios/**"
  #     - "assets/**"
  #     - "lib/**"
  #     - "pubspec.yaml"
  #     - "pubspec.lock"

  # pull_request:
  #   branches: [ main, developer ]
  #   paths:
  #     - "ios/**"
  #     - "assets/**"
  #     - "lib/**"
  #     - "pubspec.yaml"
  #     - "pubspec.lock"

jobs:
  ios-ci:
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter (Stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      # ------------------------------
      # LINT
      # ------------------------------
      - name: ğŸ” Lint Check
        id: lint
        run: |
          flutter analyze
          if [ $? -eq 0 ]; then
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      # Install junitreport
      - name: ğŸ“¦ Install junitreport
        run: dart pub global activate junitreport

      # ------------------------------
      # TEST
      # ------------------------------
      - name: ğŸ§ª Run Tests (JUnit Output)
        id: test
        run: |
          export PATH="$HOME/.pub-cache/bin:$PATH"
          flutter test --machine --no-pub > test_output.json || true
          dart pub global run junitreport:tojunit < test_output.json > test-results.xml || true
          if grep -q "<failure" test-results.xml; then
            echo "success=false" >> $GITHUB_OUTPUT
          else
            echo "success=true" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: ğŸ“ˆ Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: iOS Test Results
          path: test-results.xml
          reporter: java-junit
          fail-on-error: false

      # ------------------------------
      # Summary
      # ------------------------------
      
      - name: ğŸ§¾ Add Lint + Test Summary
        if: always()
        run: |
          echo "## ğŸ iOS CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ” Lint Errors" >> $GITHUB_STEP_SUMMARY
      
          # Capture only error/warning/info related to Dart rules
          flutter analyze --no-fatal-warnings --no-fatal-infos > lint.log || true
      
          # Extract only analyzer messages (avoid_print, unnecessary_container, etc)
          grep -E "error â€¢|warning â€¢|info â€¢" lint.log >> $GITHUB_STEP_SUMMARY || \
            echo "No lint issues found ğŸ‰" >> $GITHUB_STEP_SUMMARY
      
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ§ª Tests" >> $GITHUB_STEP_SUMMARY
          TOTAL=$(grep -o "<testcase" test-results.xml | wc -l)
          FAILED=$(grep -o "<failure" test-results.xml | wc -l)
          PASSED=$((TOTAL - FAILED))
      
          echo "- **Total Tests:** $TOTAL" >> $GITHUB_STEP_SUMMARY
          echo "- **Passed:** ğŸŸ¢ $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- **Failed:** ğŸ”´ $FAILED" >> $GITHUB_STEP_SUMMARY
      

      # ------------------------------
      # Fail if lint or tests failed
      # ------------------------------
      - name: âŒ Fail CI if Lint or Tests Failed
        if: always()
        run: |
          if [ "${{ steps.lint.outputs.success }}" != "true" ] || [ "${{ steps.test.outputs.success }}" != "true" ]; then
            echo "âŒ Lint or Tests Failed â€” stopping deploy"
            exit 1
          else
            echo "âœ… Lint & Tests Passed"
          fi

      # ------------------------------
      # Build iOS (NO CODESIGN)
      # ------------------------------
      - name: ğŸ Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      # ------------------------------
      # Upload Runner.app (unsigned)
      # ------------------------------
      - name: ğŸ“¤ Upload iOS Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app

  # -----------------------------------------
  # DEPLOY JOB (Requires Manual Approval)
  # -----------------------------------------
  ios-deploy:
    name: "ğŸš€ iOS Deploy to TestFlight"
    runs-on: macos-latest
    needs: ios-ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: ios-deploy   # make sure this environment exists

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download iOS Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-build
