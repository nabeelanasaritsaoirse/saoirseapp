name: ğŸ iOS CI & Deploy
run-name: "ğŸš€ iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ developer ]

concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  ios-ci:
    runs-on: macos-latest
    timeout-minutes: 180

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ« Install CocoaPods
        timeout-minutes: 10
        run: |
          sudo gem install cocoapods -N
          cd ios
          pod repo update
          pod install
   
      - name: ğŸ” Lint
        run: flutter analyze || true

      - name: ğŸ§ª Tests
        run: flutter test || true

      - name: Generate .env file
        run: |
          cat > .env <<EOF
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          
          ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          EOF

      - name: ğŸ Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: ğŸš€ Install Fastlane
        run: sudo gem install fastlane -N

      - name: ğŸ” Create api_key.json
        run: echo "${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}" > api_key.json

      - name: ğŸ” Verify api_key.json exists
        run: ls -lah api_key.json

      - name: ğŸ” Run Fastlane Match
        timeout-minutes: 10
        run: |
          fastlane match appstore \
            --readonly \
            --verbose \
            --api_key_path api_key.json \
            --git_url https://github.com/nabeelanasaritsaoirse/ios-certificates.git \
            --git_branch master \
            --app_identifier com.saoirse.epi
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

      - name: ğŸ” Import Signing Assets to Xcode Keychain
        run: |
          security unlock-keychain -p "" ~/Library/Keychains/login.keychain-db
          echo ">> Certificates installed:"
          security find-identity -v -p codesigning
          echo ">> Provisioning Profiles:"
          ls ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: ğŸ” Get Provisioning Profile UUID
        id: profile
        run: |
          PROFILE_PATH=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision | head -1)
          UUID=$(basename "$PROFILE_PATH" .mobileprovision)
          echo "uuid=$UUID" >> $GITHUB_OUTPUT

      - name: ğŸ” Get Signing Identity
        id: identity
        run: |
          IDENTITY=$(security find-identity -v -p codesigning | grep "iPhone Distribution" | head -1 | awk -F\" '{print $2}')
          echo "identity=$IDENTITY" >> $GITHUB_OUTPUT

      - name: ğŸ› ï¸ Flutter Clean & Reset Pods
        run: |
          rm -rf ios/Pods ios/Podfile.lock ios/Flutter/Flutter.framework ios/Flutter/Flutter.podspec
          flutter clean
          flutter pub get
          cd ios && pod install --repo-update && cd ..

      - name: ğŸ”§ Patch Build Scripts (Safe)
        run: |
          ruby - <<'EOF'
            require 'xcodeproj'
            project_path = 'ios/Runner.xcodeproj'
            project = Xcodeproj::Project.open(project_path)
            project.targets.each do |target|
              target.build_phases.each do |phase|
                next unless phase.is_a?(Xcodeproj::Project::Object::PBXShellScriptBuildPhase)
      
                # Allow Flutter build scripts
                if phase.shell_script.to_s.include?("xcode_backend.sh")
                  puts "âœ“ Keeping Flutter script: #{phase.name}"
                  next
                end
      
                # â— Only disable Pod manifest check, nothing else
                if phase.name&.include?("[CP] Check Pods Manifest.lock")
                  puts "âœ— Disabling Pod Manifest Check"
                  phase.shell_script = "echo 'Skipping manifest check in CI'; exit 0"
                end
              end
            end
            project.save
            puts "âœ” Safe patch applied"
          EOF

                          
      - name: ğŸ”§ Disable Parallel Builds
        run: |
          ruby - <<'EOF'
            require 'xcodeproj'
            project_path = 'ios/Runner.xcodeproj'
            project = Xcodeproj::Project.open(project_path)
            
            project.root_object.attributes['BuildIndependentTargetsInParallel'] = 'NO'
            
            project.save
            puts "âœ” Disabled parallel builds in Runner.xcodeproj"
          EOF

      - name: ğŸ Build IPA (Optimized with Flutter Support)
        timeout-minutes: 60
        env:
          SIGNING_CERT: ${{ steps.identity.outputs.identity }}
          PROFILE_UUID: ${{ steps.profile.outputs.uuid }}
        run: |
          set -e
          
          echo "================================"
          echo "ğŸ›  CONFIGURING BUILD ENVIRONMENT"
          echo "================================"
          
          # Fix macOS runner limitations
          sudo sysctl -w kern.maxfiles=655360
          sudo sysctl -w kern.maxfilesperproc=655360
          
          export RCT_NO_LAUNCH_PACKAGER=true
          export NODE_OPTIONS="--max-old-space-size=4096"
          
          PROVISIONING_NAME="match AppStore com.saoirse.epi"
          
          echo "âœ“ Certificate: $SIGNING_CERT"
          echo "âœ“ Provisioning UUID: $PROFILE_UUID"
          echo "âœ“ Provisioning Name: $PROVISIONING_NAME"
          
          mkdir -p build/ios
          
          echo ""
          echo "================================"
          echo "ğŸš€ STARTING XCODE ARCHIVE BUILD"
          echo "================================"
          echo "âš ï¸  This may take 20-40 minutes for Release builds"
          echo "ğŸ“Š Progress will be shown below..."
          echo ""
          
          # Start a background process to show we're alive
          (
            while true; do
              sleep 180
              echo "[$(date '+%H:%M:%S')] Build still running..."
            done
          ) &
          MONITOR_PID=$!
          
          # Build archive - Flutter scripts will now run properly
          xcodebuild archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/ios/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            DEVELOPMENT_TEAM=BYQUNNQSQH \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="$SIGNING_CERT" \
            PROVISIONING_PROFILE_SPECIFIER="$PROVISIONING_NAME" \
            ENABLE_BITCODE=NO \
            DEBUG_INFORMATION_FORMAT=dwarf \
            COMPILER_INDEX_STORE_ENABLE=NO \
            | tee xcodebuild.log | grep --line-buffered -E "^\*\*|Compiling|Linking|CodeSign|error:|warning:|Building"
          
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          
          # Kill the monitor
          kill $MONITOR_PID 2>/dev/null || true
          
          # Proper error detection
          if [ $BUILD_EXIT_CODE -ne 0 ] || grep -q "^\*\* ARCHIVE FAILED \*\*" xcodebuild.log; then
            echo ""
            echo "âŒ Archive build FAILED with exit code: $BUILD_EXIT_CODE"
            echo ""
            echo "Last 100 lines of build log:"
            tail -100 xcodebuild.log
            exit 1
          fi
          
          # Verify archive actually exists
          if [ ! -d "build/ios/Runner.xcarchive" ]; then
            echo ""
            echo "âŒ Archive file was not created at expected path"
            echo ""
            exit 1
          fi
          
          echo ""
          echo "âœ… Archive completed and verified successfully"
          echo ""
          echo "================================"
          echo "ğŸ“¦ EXPORTING IPA"
          echo "================================"
          echo ""
          
          xcodebuild -exportArchive \
            -archivePath build/ios/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ios/ExportOptions.plist 2>&1 | tee export.log
          
          EXPORT_EXIT_CODE=${PIPESTATUS[0]}
          
          if [ $EXPORT_EXIT_CODE -ne 0 ]; then
            echo ""
            echo "âŒ IPA export FAILED with exit code: $EXPORT_EXIT_CODE"
            echo ""
            echo "Export log:"
            cat export.log
            exit 1
          fi
          
          echo ""
          echo "âœ… IPA export completed successfully"
          echo ""
          ls -lh build/ios/ipa/

      - name: ğŸ“¤ Upload IPA Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
          
      - name: ğŸ“‹ Upload Build Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.sha }}
          path: |
            xcodebuild.log
            export.log
          
      - name: ğŸ§¹ Cleanup on Failure
        if: failure()
        run: |
          echo "Build failed. Cleaning up sensitive files..."
          rm -f api_key.json
          echo "Cleanup completed"

 
  # =====================================================
  # ğŸš€ TESTFLIGHT DEPLOY
  # =====================================================
  ios-deploy:
    name: "ğŸš€ iOS Deploy to TestFlight"
    runs-on: macos-latest
    needs: ios-ci
    if: github.ref == 'refs/heads/developer'

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: release/

      - name: Install Fastlane
        run: sudo gem install fastlane -N

      # Use same JSON secret for uploading too
      - name: ğŸ” Write API Key JSON
        run: |
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}" > api_key.json
      - name: ğŸš€ Upload to TestFlight
        run: |
          fastlane pilot upload \
            --ipa release/*.ipa \
            --api_key_path api_key.json \
            --app_identifier "com.saoirse.epi" \
            --skip_waiting_for_build_processing true \
            --skip_submission true \
            --verbose
      - name: ğŸ§¾ Deployment Summary
        run: |
          echo "## ğŸ TestFlight Upload Complete" >> $GITHUB_STEP_SUMMARY
          echo "Uploaded IPA successfully." >> $GITHUB_STEP_SUMMARY
