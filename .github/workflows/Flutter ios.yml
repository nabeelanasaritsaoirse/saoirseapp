name: ðŸŽ iOS CI & Deploy
run-name: "ðŸš€ iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ developer ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  ios-ci:
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable

      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ðŸ” Lint
        run: flutter analyze || true

      - name: ðŸ§ª Tests
        run: flutter test || true

      - name: Generate .env file
        run: |
          cat > .env <<EOF
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          
          ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          EOF

      # ------------------------------
      # Build iOS IPA (NO CODESIGN)
      # Flutter will generate the .ipa automatically.
      - name: ðŸ Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: ðŸ“¦ Package .app into unsigned IPA
        run: |
          cd build/ios/iphoneos
          zip -r Runner.ipa Runner.app
          mkdir -p $GITHUB_WORKSPACE/ipa-out
          mv Runner.ipa $GITHUB_WORKSPACE/ipa-out/

      - name: ðŸ“¤ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ipa-out/Runner.ipa



  # -----------------------------------------
  # DEPLOY JOB (UPLOAD IPA TO TESTFLIGHT)
  # -----------------------------------------
  ios-deploy:
    name: "ðŸš€ iOS Deploy to TestFlight"
    runs-on: macos-latest
    needs: ios-ci
    if: github.ref == 'refs/heads/developer'

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: release/

      - name: ðŸš€ Install Fastlane
        run: sudo gem install fastlane

    
      # ------------------------------
      # âœ… FIXED: Proper API Key Setup
      # ------------------------------
      - name: ðŸ” Setup App Store Connect API Key
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          
          # Save the .p8 key file
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
          
          # Verify key file was created
          ls -lah ~/.appstoreconnect/private_keys/
          
          # Create API key JSON (optional, for reference)
          cat > ~/.appstoreconnect/api_key.json << 'EOF'
          {
            "key_id": "${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}",
            "issuer_id": "${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}",
            "key_filepath": "~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8",
            "is_key_content_base64": false
          }
          EOF

      # ------------------------------
      # âœ… FIXED: Use API Key Authentication (NO username/password)
      # ------------------------------
      - name: ðŸš€ Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          fastlane pilot upload \
            --ipa release/*.ipa \
            --skip_waiting_for_build_processing true \
            --skip_submission true

      - name: ðŸŽ‰ Deployment Complete
        if: success()
        run: |
          echo "âœ… Successfully uploaded to TestFlight!"
          echo "ðŸ”— Check your build at: https://appstoreconnect.apple.com"



