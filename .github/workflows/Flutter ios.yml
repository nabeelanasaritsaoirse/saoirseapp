name: üçé iOS CI & TestFlight

run-name: "üöÄ iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ test ]
  workflow_dispatch:

concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  IOS_MIN_VERSION: "16.0"
  BUNDLE_ID: com.saoirse.epi
  TEAM_ID: BYQUNNQSQH
  PROFILE_NAME: "match AppStore com.saoirse.epi 1765456537"
  ARCHIVE_DIR: build/ios/archive
  IPA_DIR: build/ios/ipa

jobs:
 
  # ==================================================
  # 1Ô∏è‚É£ SIMULATOR DEBUG TEST
  # ==================================================
  ios-native-debug:
    name: üß™ iOS Native Debug (Simulator)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # --------------------------------------------------
      # Flutter setup
      # --------------------------------------------------
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable
          cache: true
      
      - run: flutter clean
      - run: flutter pub get
      
      # --------------------------------------------------
      # Fonts (required by your app)
      # --------------------------------------------------
      - name: üì• Download Fonts
        run: |
          mkdir -p assets/fonts
          cd assets/fonts
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-Regular.ttf
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-Medium.ttf
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-SemiBold.ttf
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-Bold.ttf
          cd ../..
      
      # --------------------------------------------------
      # Firebase plist (simulator)
      # --------------------------------------------------
      - name: üî• Create GoogleService-Info.plist
        run: |
          mkdir -p ios/Runner
          cat > ios/Runner/GoogleService-Info.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>API_KEY</key>
            <string>${{ secrets.IOS_API_KEY }}</string>
            <key>GCM_SENDER_ID</key>
            <string>${{ secrets.IOS_MESSAGING_SENDER_ID }}</string>
            <key>GOOGLE_APP_ID</key>
            <string>${{ secrets.IOS_APP_ID }}</string>
            <key>PROJECT_ID</key>
            <string>${{ secrets.IOS_PROJECT_ID }}</string>
            <key>BUNDLE_ID</key>
            <string>com.saoirse.epi</string>
          </dict>
          </plist>
          EOF
      
      # --------------------------------------------------
      # üö® CRITICAL FIX ‚Äî REMOVE Main.storyboard
      # --------------------------------------------------
      - name: üö® Fix Info.plist (BLACK SCREEN FIX)
        run: |
          /usr/libexec/PlistBuddy -c "Delete :UIMainStoryboardFile" ios/Runner/Info.plist || true
          /usr/libexec/PlistBuddy -c "Print :UILaunchStoryboardName" ios/Runner/Info.plist
          echo "‚úÖ Main.storyboard removed (Flutter-safe)"
      
      # --------------------------------------------------
      # CocoaPods
      # --------------------------------------------------
      - name: üßπ Install Pods
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..

      - name: üîß Force correct iOS Bundle Identifier (CRITICAL FIX)
        run: |
          ruby <<'RUBY'
          require 'xcodeproj'
      
          project_path = 'ios/Runner.xcodeproj'
          project = Xcodeproj::Project.open(project_path)
      
          project.targets.each do |target|
            next unless target.name == 'Runner'
      
            target.build_configurations.each do |config|
              config.build_settings['PRODUCT_BUNDLE_IDENTIFIER'] = 'com.saoirse.epi'
              puts "‚úÖ Set bundle id for #{config.name}"
            end
          end
      
          project.save
          puts "üíæ Xcode project saved with correct bundle id"
          RUBY
      
            
      # --------------------------------------------------
      # Build for Simulator
      # --------------------------------------------------
      - name: üõ†Ô∏è Build iOS Simulator
        run: |
          flutter build ios --simulator --debug --no-codesign
      
      # --------------------------------------------------
      # Boot simulator
      # --------------------------------------------------
      - name: üöÄ Boot Simulator
        run: |
          UDID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | awk -F '[()]' '{print $2}')
          xcrun simctl boot "$UDID" || true
          sleep 5
          echo "Using simulator: $UDID"
      
      # --------------------------------------------------
      # Install & Launch (CI-safe)
      # --------------------------------------------------
      - name: ‚úÖ Validate Simulator Build Artifact (CI-safe)
        run: |
          APP_PATH="build/ios/iphonesimulator/Runner.app"
      
          echo "üîç Checking Runner.app exists"
          test -d "$APP_PATH"
      
          echo "üîç Validating Info.plist"
          plutil -lint "$APP_PATH/Info.plist"
      
          echo "üîç Verifying bundle identifier"
          BUNDLE_ID_IN_APP=$(/usr/libexec/PlistBuddy -c "Print CFBundleIdentifier" "$APP_PATH/Info.plist")
          echo "Found bundle id: $BUNDLE_ID_IN_APP"
          test "$BUNDLE_ID_IN_APP" = "com.saoirse.epi"
      
          echo "üîç Checking executable"
          test -x "$APP_PATH/Runner"
      
          echo "üîç Checking architecture"
          lipo -info "$APP_PATH/Runner"
      
          echo "‚úÖ Simulator build artifact is valid"

          - name: üßπ Delete old artifacts (free space)
            uses: c-hive/gha-remove-artifacts@v1
            with:
              age: '1 day'
              skip-tags: true

            # --------------------------------------------------
      # Logs + Screenshot
      # --------------------------------------------------
      # - name: üîç Capture Logs
      #   if: always()
      #   run: |
      #     UDID=$(xcrun simctl list devices | grep "(Booted)" | head -1 | awk -F '[()]' '{print $2}')
      #     xcrun simctl spawn "$UDID" log show \
      #       --predicate 'process == "Runner"' \
      #       --last 2m \
      #       --style compact > simulator_logs.txt || true
      #     tail -50 simulator_logs.txt
      
      # - name: üì∏ Screenshot
      #   if: always()
      #   run: |
      #     UDID=$(xcrun simctl list devices | grep "(Booted)" | head -1 | awk -F '[()]' '{print $2}')
      #     xcrun simctl io "$UDID" screenshot simulator.png || true
      
      # - name: üì§ Upload Artifacts
      #   if: always()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: ios-simulator-debug
      #     path: |
      #       simulator_logs.txt
      #       simulator.png

  # ==================================================
  # 2Ô∏è‚É£ RELEASE BUILD
  # ==================================================
  ios-ci:
    name: üèóÔ∏è iOS CI Build
    needs: ios-native-debug
    runs-on: macos-latest
    outputs:
      version_name: ${{ steps.version.outputs.VERSION_NAME }}
      build_number: ${{ steps.version.outputs.BUILD_NUMBER }}

    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: sudo gem install fastlane cocoapods xcodeproj -N
      - run: flutter clean
      - run: flutter pub get

      - name: üìù Create .env file
        run: |
          cat > .env <<EOF
          RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }}
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          EOF

      - name: üì• Download Fonts
        run: |
          mkdir -p assets/fonts
          cd assets/fonts
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-Regular.ttf
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-Medium.ttf
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-SemiBold.ttf
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-Bold.ttf
          cd ../..

      - name: üî¢ Auto-Increment Build Number
        id: version
        run: |
          VERSION_LINE=$(grep "^version:" pubspec.yaml)
          VERSION_NAME=$(echo "$VERSION_LINE" | cut -d '+' -f 1 | sed 's/version: //')
          CURRENT_BUILD=$(echo "$VERSION_LINE" | cut -d '+' -f 2)
          
          # Always increment from current build number
          if [ -z "$CURRENT_BUILD" ] || [ "$CURRENT_BUILD" -lt 109 ]; then
            BUILD_NUMBER=110
          else
            BUILD_NUMBER=$((CURRENT_BUILD + 1))
          fi
          
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "üî¢ Building version: $VERSION_NAME (Build $BUILD_NUMBER)"
          echo "   Previous build: $CURRENT_BUILD ‚Üí New build: $BUILD_NUMBER"

      - name: üîß Configure iOS Settings (xcconfig only)
        run: |
          # ‚úÖ Overwrite instead of append (deterministic)
          cat > ios/Flutter/Release.xcconfig <<'XCCONFIG'
          #include "Generated.xcconfig"
          
          STRIP_STYLE = non-global
          DEAD_CODE_STRIPPING = YES
          IPHONEOS_DEPLOYMENT_TARGET = 16.0
          ENABLE_BITCODE = NO
          ONLY_ACTIVE_ARCH = NO
          XCCONFIG
          
          echo "‚úÖ iOS 16.0 deployment target configured via xcconfig (deterministic)"

      - name: üîì Setup Keychain
        run: |
          KEYCHAIN_PASSWORD="ci_keychain_pass"
          security delete-keychain build.keychain-db 2>/dev/null || true
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain-db
          security default-keychain -s build.keychain-db
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain-db
          security set-keychain-settings -lut 7200 build.keychain-db
          security list-keychains -d user -s build.keychain-db $(security list-keychains -d user | sed s/\"//g)

      - name: üîê Setup API Key
        run: |
          mkdir -p ios
          echo '${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}' > ios/api_key.json
          chmod 600 ios/api_key.json

      - name: üîê Fastlane Match
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          cd ios
          fastlane match appstore \
            --readonly \
            --app_identifier "com.saoirse.epi" \
            --api_key_path ./api_key.json \
            --git_url https://github.com/nabeelanasaritsaoirse/ios-certificates.git \
            --git_branch main \
            --keychain_name build.keychain-db \
            --keychain_password "ci_keychain_pass"


      - name: üî• GoogleService-Info.plist
        run: |
          cat > ios/Runner/GoogleService-Info.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>API_KEY</key>
            <string>${{ secrets.IOS_API_KEY }}</string>
            <key>GCM_SENDER_ID</key>
            <string>${{ secrets.IOS_MESSAGING_SENDER_ID }}</string>
            <key>GOOGLE_APP_ID</key>
            <string>${{ secrets.IOS_APP_ID }}</string>
            <key>PROJECT_ID</key>
            <string>${{ secrets.IOS_PROJECT_ID }}</string>
            <key>BUNDLE_ID</key>
            <string>com.saoirse.epi</string>
            <key>STORAGE_BUCKET</key>
            <string>saoirse-epi.firebasestorage.app</string>
            <key>IS_ADS_ENABLED</key>
            <false/>
            <key>IS_ANALYTICS_ENABLED</key>
            <false/>
            <key>IS_APPINVITE_ENABLED</key>
            <true/>
            <key>IS_GCM_ENABLED</key>
            <true/>
            <key>IS_SIGNIN_ENABLED</key>
            <true/>
          </dict>
          </plist>
          EOF

      - name: ‚úÖ Validate GoogleService-Info.plist
        run: plutil -lint ios/Runner/GoogleService-Info.plist

      - name: üì¶ Install Pods
        run: |
          cd ios
          pod install --repo-update

      - name: üì¶ Ensure GoogleService-Info.plist is bundled (FIXED)
        run: |
          ruby <<'RUBY'
          require 'xcodeproj'

          project = Xcodeproj::Project.open('ios/Runner.xcodeproj')
          target = project.targets.find { |t| t.name == 'Runner' }
          raise 'Runner target not found' unless target

          resources = target.resources_build_phase

          # Find or create file reference in Runner group
          runner_group = project.main_group.find_subpath('Runner')
          raise 'Runner group not found' unless runner_group

          # Look for existing reference
          file_ref = runner_group.files.find { |f| f.path == 'GoogleService-Info.plist' }

          # Create if doesn't exist
          unless file_ref
            file_ref = runner_group.new_file('GoogleService-Info.plist')
            file_ref.last_known_file_type = 'text.plist.xml'
            puts 'üìù Created file reference for GoogleService-Info.plist'
          end

          # Add to Copy Bundle Resources if not already there
          unless resources.files.any? { |build_file| build_file.file_ref == file_ref }
            resources.add_file_reference(file_ref)
            puts '‚úÖ GoogleService-Info.plist added to Copy Bundle Resources'
          else
            puts '‚ÑπÔ∏è  GoogleService-Info.plist already in Copy Bundle Resources'
          end

          project.save
          puts 'üíæ Project saved'
          RUBY

          # Verify it was added
          if grep -q "GoogleService-Info.plist" ios/Runner.xcodeproj/project.pbxproj; then
            echo "‚úÖ Verified: GoogleService-Info.plist is in project.pbxproj"
          else
            echo "‚ùå ERROR: Failed to add GoogleService-Info.plist to project"
            exit 1
          fi


      - name: üîç  Check Firebase Files Before Build
        run: |
          echo "=== Checking Firebase configuration ==="
          
          if [ -f "ios/Runner/GoogleService-Info.plist" ]; then
            echo "‚úÖ Source plist exists"
            plutil -p ios/Runner/GoogleService-Info.plist | grep -E "(PROJECT_ID|BUNDLE_ID)"
          else
            echo "‚ùå Source plist NOT FOUND!"
            exit 1
          fi
          
          echo "=== Checking Xcode project configuration ==="
          if grep -A 30 "PBXResourcesBuildPhase" ios/Runner.xcodeproj/project.pbxproj | grep -q GoogleService; then
            echo "‚úÖ GoogleService-Info.plist configured in Copy Bundle Resources"
          else
            echo "‚ùå CRITICAL: GoogleService-Info.plist NOT in Copy Bundle Resources!"
            exit 1
          fi
          
      - name: ‚öôÔ∏è Configure Xcode Signing
        run: |
          cat > update_signing.rb <<'RUBY'
          require 'xcodeproj'

          project_path = 'ios/Runner.xcodeproj'
          project = Xcodeproj::Project.open(project_path)

          project.targets.each do |target|
            if target.name == 'Runner'
              target.build_configurations.each do |config|
                if config.name == 'Release'
                  # ‚úÖ Signing configuration only (deployment target handled by xcconfig)
                  config.build_settings['CODE_SIGN_STYLE'] = 'Manual'
                  config.build_settings['DEVELOPMENT_TEAM'] = ENV['TEAM_ID']
                  config.build_settings['CODE_SIGN_IDENTITY'] = 'Apple Distribution'
                  config.build_settings['PROVISIONING_PROFILE_SPECIFIER'] = ENV['PROFILE_NAME']
                  config.build_settings['CODE_SIGN_IDENTITY[sdk=iphoneos*]'] = 'Apple Distribution'
                  config.build_settings['ENABLE_BITCODE'] = 'NO'
                  config.build_settings['ONLY_ACTIVE_ARCH'] = 'NO'
                end
              end
            end
          end

          project.save
          RUBY

          ruby update_signing.rb
          echo "‚úÖ Signing configured (deployment target via xcconfig only)"

      - name: üîß Force correct iOS Bundle Identifier (CRITICAL FIX)
        run: |
          ruby <<'RUBY'
          require 'xcodeproj'
      
          project_path = 'ios/Runner.xcodeproj'
          project = Xcodeproj::Project.open(project_path)
      
          project.targets.each do |target|
            next unless target.name == 'Runner'
      
            target.build_configurations.each do |config|
              config.build_settings['PRODUCT_BUNDLE_IDENTIFIER'] = 'com.saoirse.epi'
              puts "‚úÖ Set bundle id for #{config.name}"
            end
          end
      
          project.save
          puts "üíæ Xcode project saved with correct bundle id"
          RUBY

      - name: üî® Build Flutter
        run: |
          flutter build ios \
            --release \
            --no-codesign \
            --build-name ${{ steps.version.outputs.VERSION_NAME }} \
            --build-number ${{ steps.version.outputs.BUILD_NUMBER }}

      - name: üìù Create ExportOptions.plist
        run: |
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${{ env.TEAM_ID }}</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${{ env.BUNDLE_ID }}</key>
              <string>${{ env.PROFILE_NAME }}</string>
            </dict>
            <key>uploadSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF

      - name: üèóÔ∏è Archive
        run: |
          cd ios
          mkdir -p ../${{ env.ARCHIVE_DIR }}
          mkdir -p ../${{ env.IPA_DIR }}

          xcodebuild archive \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath ../${{ env.ARCHIVE_DIR }}/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            DEVELOPMENT_TEAM=${{ env.TEAM_ID }} \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="${{ env.PROFILE_NAME }}" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            STRIP_STYLE=non-global \
            DEAD_CODE_STRIPPING=YES \
            IPHONEOS_DEPLOYMENT_TARGET=16.0 \
            ENABLE_BITCODE=NO \
            OTHER_CODE_SIGN_FLAGS="--keychain $HOME/Library/Keychains/build.keychain-db"

      - name: üì¶ Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath ../${{ env.ARCHIVE_DIR }}/Runner.xcarchive \
            -exportPath ../${{ env.IPA_DIR }} \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates
      - name: üîç Inspect iOS Info.plist (CI)
        run: |
          PLIST_PATH="ios/Runner/Info.plist"
          echo "=== Raw Info.plist ==="
          plutil -p "$PLIST_PATH"

          echo "=== Launch storyboard keys ==="
          plutil -extract UILaunchStoryboardName xml1 -o - "$PLIST_PATH" || echo "No UILaunchStoryboardName"
          plutil -extract UIMainStoryboardFile xml1 -o - "$PLIST_PATH" || echo "No UIMainStoryboardFile"
          plutil -extract UIApplicationSceneManifest xml1 -o - "$PLIST_PATH" || echo "No UIApplicationSceneManifest"

        
      - name: üîç Check LaunchScreen.storyboard in IPA
        run: |
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" | head -1)
          unzip -q "$IPA_PATH" -d /tmp/ipa_launch
          APP_PATH=$(find /tmp/ipa_launch/Payload -name "*.app" | head -1)

          echo "=== LaunchScreen.storyboard presence ==="
          find "$APP_PATH" -path "*LaunchScreen.storyboard*" || echo "‚ùå LaunchScreen.storyboard not found in app bundle"
          
      - name: üîç Show AppDelegate.swift
        run: |
          echo "=== AppDelegate.swift ==="
          cat ios/Runner/AppDelegate.swift



      - name: ‚úÖ Verify Firebase Config in IPA
        run: |
          IPA_PATH=$(find ${{ env.IPA_DIR }} -name "*.ipa" | head -1)
          
          echo "=== Extracting IPA for Firebase validation ==="
          unzip -q "$IPA_PATH" -d /tmp/ipa_verify
          APP_PATH=$(find /tmp/ipa_verify/Payload -name "*.app" | head -1)
          
          # Check GoogleService-Info.plist exists in IPA
          PLIST_PATH="$APP_PATH/GoogleService-Info.plist"
          
          if [ ! -f "$PLIST_PATH" ]; then
            echo "‚ùå CRITICAL: GoogleService-Info.plist NOT found in IPA!"
            echo "   App will crash on launch with Firebase error"
            exit 1
          fi
          
          echo "‚úÖ GoogleService-Info.plist found in IPA"
          
          # Validate plist structure
          plutil -lint "$PLIST_PATH" > /dev/null 2>&1
          if [ $? -eq 0 ]; then
            echo "‚úÖ plist is valid XML"
          else
            echo "‚ùå plist is corrupted!"
            exit 1
          fi
          
          # Verify critical Firebase keys
          PROJECT_ID=$(plutil -extract PROJECT_ID raw "$PLIST_PATH" 2>/dev/null || echo "")
          BUNDLE_ID=$(plutil -extract BUNDLE_ID raw "$PLIST_PATH" 2>/dev/null || echo "")
          
          if [ -z "$PROJECT_ID" ] || [ -z "$BUNDLE_ID" ]; then
            echo "‚ùå Missing critical Firebase configuration!"
            exit 1
          fi
          
          echo "‚úÖ Firebase config validated successfully:"
          echo "   PROJECT_ID: $PROJECT_ID"
          echo "   BUNDLE_ID: $BUNDLE_ID"

      - name: üì§ Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ${{ env.IPA_DIR }}/*.ipa

      - name: üì§ Upload dSYM
        uses: actions/upload-artifact@v4
        with:
          name: ios-dsym
          path: ${{ env.ARCHIVE_DIR }}/Runner.xcarchive/dSYMs/

  # ==================================================
  # 3Ô∏è‚É£ VALIDATE IPA
  # ==================================================
  ios-validate:
    name: ‚úÖ Validate IPA
    needs: ios-ci
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: üì¶ Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa
      
      - name: üîç Comprehensive IPA Validation
        run: |
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" | head -1)
          
          if [ ! -f "$IPA_PATH" ]; then
            echo "‚ùå IPA not found!"
            exit 1
          fi
          
          IPA_SIZE=$(du -h "$IPA_PATH" | cut -f1)
          echo "‚úÖ IPA found: $IPA_PATH (Size: $IPA_SIZE)"
          
          # Verify IPA integrity
          unzip -t "$IPA_PATH" > /dev/null 2>&1
          if [ $? -ne 0 ]; then
            echo "‚ùå IPA is corrupted!"
            exit 1
          fi
          echo "‚úÖ IPA integrity verified"
          
          # Extract IPA
          echo "=== Extracting IPA ==="
          unzip -q "$IPA_PATH" -d /tmp/ipa_extract
          APP_PATH=$(find /tmp/ipa_extract/Payload -name "*.app" | head -1)
          
          # Validate Info.plist
          echo "=== Info.plist Validation ==="
          plutil -p "$APP_PATH/Info.plist" | grep -E "(CFBundleIdentifier|CFBundleVersion|CFBundleShortVersionString|MinimumOSVersion)"
          
          # Check Firebase Configuration
          echo "=== Firebase Configuration Check ==="
          if [ -f "$APP_PATH/GoogleService-Info.plist" ]; then
            echo "‚úÖ Firebase config found in IPA"
