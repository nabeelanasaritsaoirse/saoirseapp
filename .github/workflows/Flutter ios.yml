name: ðŸŽ iOS CI & TestFlight
run-name: "ðŸš€ iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  workflow_dispatch:  # Manual trigger for debugging

concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  BUNDLE_ID: com.saoirse.epi
  TEAM_ID: BYQUNNQSQH
  PROFILE_NAME: "match AppStore com.saoirse.epi 1765456537"
  ARCHIVE_DIR: build/ios/archive
  IPA_DIR: build/ios/ipa

jobs:
  ios-ci:
    runs-on: macos-14  # Updated macOS runner
    outputs:
      version_name: ${{ steps.version.outputs.VERSION_NAME }}
      build_number: ${{ steps.version.outputs.BUILD_NUMBER }}

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for tags

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"  # Valid stable version
          channel: stable
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch-

      - name: ðŸ” Flutter Doctor
        run: flutter doctor -v

      - name: ðŸ“¦ Flutter Pub Get
        run: flutter pub get

      - name: ðŸ”¢ Read Version from pubspec.yaml
        id: version
        run: |
          VERSION_LINE=$(grep "^version:" pubspec.yaml)
          VERSION_NAME=$(echo "$VERSION_LINE" | cut -d '+' -f 1 | sed 's/version: //')
          BUILD_NUMBER=$(echo "$VERSION_LINE" | cut -d '+' -f 2)
          
          if [ -z "$BUILD_NUMBER" ]; then
            BUILD_NUMBER=$GITHUB_RUN_NUMBER
          fi
          
          echo "Version Name: $VERSION_NAME"
          echo "Build Number: $BUILD_NUMBER"
          echo "Tag: ${{ github.ref_name }}"
          
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: ðŸ”‘ Create .env file
        run: |
          cat > .env <<EOF
          RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }}
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          EOF

      - name: âœ… Verify .env file
        run: |
          echo "âœ… .env file created"
          ls -la .env
          flutter pub deps --style=compact

      - name: ðŸš€ Install Fastlane & CocoaPods
        run: |
          sudo gem install fastlane -NV
          sudo gem install cocoapods -NV

      - name: ðŸ” Write App Store Connect API Key
        run: |
          mkdir -p ios
          echo '${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}' > ios/api_key.json
          chmod 600 ios/api_key.json

      - name: ðŸ”“ Setup Keychain
        run: |
          KEYCHAIN_PASSWORD="ci_keychain_pass"
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 7200 build.keychain

      - name: ðŸ” Fastlane Match
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          cd ios
          fastlane match appstore \
            --readonly \
            --api_key_path ./api_key.json \
            --git_branch main \
            --keychain_name build.keychain \
            --keychain_password "ci_keychain_pass"

      - name: ðŸ’¾ Cache Xcode & Pods
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            ios/Pods
            ios/Podfile.lock
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: ðŸ§¨ Clean & Install Pods
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update

      - name: ðŸ”¨ Build Flutter iOS Release
        run: |
          echo "ðŸš€ Building Flutter iOS..."
          flutter clean
          flutter pub get
          flutter build ios --release --no-codesign --verbose
          echo "âœ… Flutter build completed!"

      - name: ðŸ” Verify Flutter Build (Black Screen Fix)
        run: |
          echo "ðŸ” Verifying build artifacts..."
          
          # Check Flutter.framework
          if [ ! -d "build/ios/iphoneos/Runner.app/Frameworks/Flutter.framework" ]; then
            echo "âŒ Flutter.framework missing - BLACK SCREEN CAUSE!"
            exit 1
          fi
          
          # Check launch screen config
          /usr/libexec/PlistBuddy -c "Print :UILaunchStoryboardName" ios/Runner/Info.plist || echo "âš ï¸ Launch screen not configured"
          
          # Verify App.framework
          ls -la build/ios/iphoneos/Runner.app/Frameworks/App.framework || echo "âš ï¸ App.framework issues"
          
          echo "âœ… Build verification passed!"
          ls -la build/ios/iphoneos/Runner.app/Frameworks/

      - name: ðŸ“ Create ExportOptions.plist
        run: |
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${TEAM_ID}</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key>
              <string>${PROFILE_NAME}</string>
            </dict>
          </dict>
          </plist>
          EOF

      - name: ðŸ—ï¸ Archive Build
        run: |
          cd ios
          mkdir -p ../${ARCHIVE_DIR}
          mkdir -p ../${IPA_DIR}

          xcodebuild clean archive \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath ../${ARCHIVE_DIR}/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            DEVELOPMENT_TEAM=${TEAM_ID} \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="${PROFILE_NAME}" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            OTHER_CODE_SIGN_FLAGS="--keychain build.keychain" \
            VALIDATE_WORKSPACE=YES \
            | tee ../xcodebuild.log

      - name: âœ… Verify Archive
        run: |
          if [ ! -d "${ARCHIVE_DIR}/Runner.xcarchive" ]; then
            echo "âŒ Archive failed! Check logs:"
            tail -n 100 xcodebuild.log
            exit 1
          fi
          echo "âœ… Archive created successfully"

      - name: ðŸ“¦ Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath ../${ARCHIVE_DIR}/Runner.xcarchive \
            -exportPath ../${IPA_DIR} \
            -exportOptionsPlist ExportOptions.plist \
            | tee ../export.log

      - name: âœ… Verify IPA
        run: |
          IPA_PATH=$(ls ${IPA_DIR}/*.ipa)
          if [ ! -f "$IPA_PATH" ]; then
            echo "âŒ IPA export failed!"
            tail -n 50 export.log
            exit 1
          fi
          echo "âœ… IPA ready: $IPA_PATH"

      - name: ðŸ“¤ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-${{ steps.version.outputs.VERSION_NAME }}
          path: ${{ env.IPA_DIR }}/*.ipa
          retention-days: 30

      - name: ðŸ“‹ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-logs-${{ github.run_number }}
          path: |
            xcodebuild.log
            export.log
            ios/Flutter/Generated.xcconfig

      - name: ðŸ§¾ Build Summary
        if: success()
        run: |
          echo "## ðŸŽ iOS Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.VERSION_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build:** ${{ steps.version.outputs.BUILD_NUMBER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bundle ID:** ${{ env.BUNDLE_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Ready for TestFlight" >> $GITHUB_STEP_SUMMARY

  ios-deploy:
    name: "ðŸš€ Deploy to TestFlight"
    needs: ios-ci
    runs-on: macos-14
    if: github.ref_type == 'tag'
    environment: ios-deploy

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa-${{ needs.ios-ci.outputs.version_name }}
          path: build/ios/ipa

      - name: ðŸš€ Install Fastlane
        run: sudo gem install fastlane -NV

      - name: ðŸ” Write API Key
        run: echo '${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}' > api_key.json

      - name: ðŸš€ Upload to TestFlight
        run: |
          fastlane pilot upload \
            --api_key_path api_key.json \
            --ipa build/ios/ipa/*.ipa \
            --skip_waiting_for_build_processing \
            --verbose

      - name: ðŸ§¾ Deploy Summary
        if: success()
        run: |
          echo "## ðŸš€ TestFlight Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.ios-ci.outputs.version_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build:** ${{ needs.ios-ci.outputs.build_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Processing in TestFlight" >> $GITHUB_STEP_SUMMARY

