name: ðŸŽ iOS CI & TestFlight
run-name: "ðŸš€ iOS Build by ${{ github.actor }} on branch ${{ github.ref_name }}"

on:
  push:
    branches: [ nabeeela ]

concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  ios-ci:
    runs-on: macos-latest
    timeout-minutes: 90

    steps:
      # ---------------- Checkout ----------------
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # ---------------- Flutter Setup ----------------
      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable
          cache: true

      - name: ðŸ“¦ Flutter Pub Get
        run: flutter pub get

      # ---------------- Environment ----------------
      - name: ðŸ”‘ Create .env file
        run: |
          cat > .env <<EOF
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}

          ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          EOF

      - name: ðŸ“‹ Copy .env to iOS Runner
        run: |
          mkdir -p ios/Runner
          cp .env ios/Runner/.env

      # ---------------- Fastlane Setup ----------------
      - name: ðŸš€ Install Fastlane & CocoaPods
        run: |
          sudo gem install fastlane -N
          sudo gem install cocoapods -N

      - name: ðŸ” Write App Store Connect API Key
        run: |
          mkdir -p ios
          echo '${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}' > ios/api_key.json

      # ---------------- Match (Certificates) ----------------
      - name: ðŸ” Download Certificates (AppStore + Development)
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          cd ios
          fastlane match appstore --readonly --api_key_path ./api_key.json --git_branch master
          fastlane match development --readonly --api_key_path ./api_key.json --git_branch master

      # ---------------- Pods ----------------
      - name: ðŸ§¨ Reset Pods
        run: |
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks ios/Flutter/Flutter.framework ios/Flutter/App.framework
          cd ios
          pod install --repo-update

      # ---------------- Flutter build ----------------
      - name: ðŸ”¨ Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      # ---------------- ExportOptions ----------------
      - name: ðŸ“ Create ExportOptions.plist
        run: |
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
           "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>BYQUNNQSQH</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.saoirse.epi</key>
              <string>match AppStore com.saoirse.epi</string>
            </dict>
          </dict>
          </plist>
          EOF

      # ---------------- Patch Signing ONLY for Runner target ----------------
      - name: ðŸ”§ Fix Signing for Runner (only Release)
        run: |
          FILE="ios/Runner.xcodeproj/project.pbxproj"

          echo "ðŸ”§ Applying Release signingâ€¦"

          sed -i '' '/\/\* Release \*\//,/}/ s/CODE_SIGN_STYLE = .*/CODE_SIGN_STYLE = Manual;/' "$FILE"
          sed -i '' '/\/\* Release \*\//,/}/ s/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = BYQUNNQSQH;/' "$FILE"
          sed -i '' '/\/\* Release \*\//,/}/ s/PROVISIONING_PROFILE_SPECIFIER = .*/PROVISIONING_PROFILE_SPECIFIER = "match AppStore com.saoirse.epi";/' "$FILE"

          echo "âœ… Runner Release signing applied."

      - name: ðŸ”¨ Prepare Flutter build for Xcode 16
        run: flutter build ios --release --no-codesign --config-only


      # ---------------- Archive ----------------
      - name: ðŸ—ï¸ Archive Build
        run: |
          cd ios
          xcodebuild clean archive \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath ../build/ios/archive/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            DEVELOPMENT_TEAM=BYQUNNQSQH \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="match AppStore com.saoirse.epi" \
            -allowProvisioningUpdates \
            | tee ../xcodebuild.log
      

      # ---------------- Export IPA ----------------
      - name: ðŸ“¦ Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath ../build/ios/archive/Runner.xcarchive \
            -exportPath ../build/ios/ipa \
            -exportOptionsPlist ExportOptions.plist \
            | tee ../export.log

      # ---------------- Upload Artifact ----------------
      - name: ðŸ“¤ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa


  # ---------------- TestFlight Deployment ----------------
  ios-deploy:
    name: "ðŸš€ Deploy to TestFlight"
    needs: ios-ci
    runs-on: macos-latest
    if: github.ref == 'refs/heads/developer'

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ“¦ Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa

      - name: ðŸš€ Install Fastlane
        run: sudo gem install fastlane -N

      - name: ðŸ” Create api_key.json
        run: echo '${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}' > api_key.json

      - name: ðŸš€ Upload to TestFlight
        run: |
          fastlane pilot upload \
            --api_key_path api_key.json \
            --ipa build/ios/ipa/*.ipa \
            --skip_waiting_for_build_processing
