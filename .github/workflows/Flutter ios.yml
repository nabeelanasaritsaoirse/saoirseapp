name: üçé iOS CI & Deploy
run-name: "üöÄ iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ developer ]

concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  ios-ci:
    runs-on: macos-latest
    timeout-minutes: 90

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable
          cache: true

      - name: üì¶ Install Dependencies
        run: flutter pub get

      - name: üîç Lint
        run: flutter analyze || true

      - name: üß™ Tests
        run: flutter test || true

      - name: Generate .env file
        run: |
          cat > .env <<EOF
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          
          ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          EOF

      - name: üçé Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: üöÄ Install Fastlane
        run: sudo gem install fastlane -N

      - name: üîê Create api_key.json
        run: echo "${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}" > api_key.json

      - name: üîê Run Fastlane Match
        timeout-minutes: 10
        run: |
          fastlane match appstore \
            --readonly \
            --verbose \
            --api_key_path api_key.json \
            --git_url https://github.com/nabeelanasaritsaoirse/ios-certificates.git \
            --git_branch master \
            --app_identifier com.saoirse.epi
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

      - name: üîê Import Signing Assets
        run: |
          security unlock-keychain -p "" ~/Library/Keychains/login.keychain-db
          echo ">> Certificates:"
          security find-identity -v -p codesigning
          echo ">> Profiles:"
          ls ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: üîç Get Provisioning Profile UUID
        id: profile
        run: |
          PROFILE_PATH=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision | head -1)
          UUID=$(basename "$PROFILE_PATH" .mobileprovision)
          echo "uuid=$UUID" >> $GITHUB_OUTPUT

      - name: üîç Get Signing Identity
        id: identity
        run: |
          IDENTITY=$(security find-identity -v -p codesigning | grep "iPhone Distribution" | head -1 | awk -F\" '{print $2}')
          echo "identity=$IDENTITY" >> $GITHUB_OUTPUT

      # üî• CRITICAL FIX: Pre-build Flutter frameworks WITHOUT calling xcodebuild
      - name: üî® Pre-build Flutter Frameworks (Avoids xcodebuild hang)
        timeout-minutes: 15
        run: |
          set -e
          
          echo "================================"
          echo "üî® BUILDING FLUTTER FRAMEWORKS"
          echo "================================"
          
          # Build iOS frameworks without triggering xcodebuild
          flutter build ios-framework --release --no-codesign --output=build/ios/framework
          
          # Copy frameworks to the expected location
          mkdir -p ios/Flutter
          
          # Copy Flutter.xcframework
          if [ -d "build/ios/framework/Release/Flutter.xcframework" ]; then
            cp -R build/ios/framework/Release/Flutter.xcframework ios/Flutter/
            echo "‚úì Flutter.xcframework copied"
          fi
          
          # Copy App.xcframework
          if [ -d "build/ios/framework/Release/App.xcframework" ]; then
            cp -R build/ios/framework/Release/App.xcframework ios/Flutter/
            echo "‚úì App.xcframework copied"
          fi
          
          # Generate plugin registrant
          flutter pub run build_runner build --delete-conflicting-outputs || true
          
          echo ""
          echo "‚úÖ Flutter frameworks pre-built successfully"

      - name: üç´ Install CocoaPods
        timeout-minutes: 10
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: üîß Configure Xcode Project for Manual Signing
        env:
          SIGNING_CERT: ${{ steps.identity.outputs.identity }}
          PROFILE_UUID: ${{ steps.profile.outputs.uuid }}
        run: |
          ruby - <<'RUBY'
            require 'xcodeproj'
            
            project_path = 'ios/Runner.xcodeproj'
            project = Xcodeproj::Project.open(project_path)
            
            provisioning_name = "match AppStore com.saoirse.epi"
            
            project.targets.each do |target|
              next unless target.name == 'Runner'
              
              target.build_configurations.each do |config|
                config.build_settings['CODE_SIGN_STYLE'] = 'Manual'
                config.build_settings['DEVELOPMENT_TEAM'] = 'BYQUNNQSQH'
                config.build_settings['CODE_SIGN_IDENTITY'] = ENV['SIGNING_CERT']
                config.build_settings['PROVISIONING_PROFILE_SPECIFIER'] = provisioning_name
                config.build_settings['PROVISIONING_PROFILE'] = ENV['PROFILE_UUID']
              end
            end
            
            project.save
            puts "‚úî Xcode project configured with manual signing"
          RUBY

      - name: üîß Disable Flutter Build Scripts in Xcode (Prevent Hang)
        run: |
          ruby - <<'RUBY'
            require 'xcodeproj'
            
            project_path = 'ios/Runner.xcodeproj'
            project = Xcodeproj::Project.open(project_path)
            
            project.targets.each do |target|
              next unless target.name == 'Runner'
              
              target.build_phases.each do |phase|
                next unless phase.is_a?(Xcodeproj::Project::Object::PBXShellScriptBuildPhase)
                
                script = phase.shell_script.to_s
                
                # Disable Flutter xcode_backend.sh scripts since we pre-built frameworks
                if script.include?("xcode_backend.sh")
                  puts "‚úó Disabling Flutter script: #{phase.name || 'Unnamed'}"
                  phase.shell_script = "echo 'Skipping - frameworks pre-built'; exit 0"
                end
                
                # Disable Pod manifest check (not needed in CI)
                if phase.name&.include?("[CP] Check Pods Manifest.lock")
                  puts "‚úó Disabling Pod manifest check"
                  phase.shell_script = "echo 'Skipping manifest check'; exit 0"
                end
              end
            end
            
            project.save
            puts ""
            puts "‚úî Flutter build scripts disabled (using pre-built frameworks)"
          RUBY

      - name: üçè Build Archive with xcodebuild (Should Not Hang Now)
        timeout-minutes: 30
        env:
          SIGNING_CERT: ${{ steps.identity.outputs.identity }}
          PROFILE_UUID: ${{ steps.profile.outputs.uuid }}
        run: |
          set -e
          
          echo "================================"
          echo "üöÄ BUILDING ARCHIVE"
          echo "================================"
          
          export RCT_NO_LAUNCH_PACKAGER=true
          
          PROVISIONING_NAME="match AppStore com.saoirse.epi"
          
          mkdir -p build/ios
          
          echo "Building with pre-built Flutter frameworks..."
          echo ""
          
          # Build archive with minimal verbosity
          xcodebuild archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/ios/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            DEVELOPMENT_TEAM=BYQUNNQSQH \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="$SIGNING_CERT" \
            PROVISIONING_PROFILE_SPECIFIER="$PROVISIONING_NAME" \
            ENABLE_BITCODE=NO \
            DEBUG_INFORMATION_FORMAT=dwarf \
            COMPILER_INDEX_STORE_ENABLE=NO \
            CODE_SIGNING_ALLOWED=YES \
            | tee xcodebuild.log | grep -E "^\*\*|error:|warning:|Compiling|Linking|CodeSign"
          
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          
          if [ $BUILD_EXIT_CODE -ne 0 ] || grep -q "^\*\* ARCHIVE FAILED \*\*" xcodebuild.log; then
            echo ""
            echo "‚ùå Archive FAILED"
            tail -100 xcodebuild.log
            exit 1
          fi
          
          if [ ! -d "build/ios/Runner.xcarchive" ]; then
            echo "‚ùå Archive not created"
            exit 1
          fi
          
          echo ""
          echo "‚úÖ Archive created successfully"

      - name: üì¶ Export IPA
        timeout-minutes: 10
        run: |
          set -e
          
          echo "================================"
          echo "üì¶ EXPORTING IPA"
          echo "================================"
          
          xcodebuild -exportArchive \
            -archivePath build/ios/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ios/ExportOptions.plist \
            | tee export.log
          
          EXPORT_EXIT_CODE=${PIPESTATUS[0]}
          
          if [ $EXPORT_EXIT_CODE -ne 0 ]; then
            echo "‚ùå Export FAILED"
            cat export.log
            exit 1
          fi
          
          echo ""
          echo "‚úÖ IPA exported successfully"
          ls -lh build/ios/ipa/

      - name: üì§ Upload IPA Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
          
      - name: üìã Upload Build Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.sha }}
          path: |
            xcodebuild.log
            export.log
          
      - name: üßπ Cleanup
        if: always()
        run: rm -f api_key.json

  # =====================================================
  # üöÄ TESTFLIGHT DEPLOY
  # =====================================================
  ios-deploy:
    name: "üöÄ iOS Deploy to TestFlight"
    runs-on: macos-latest
    needs: ios-ci
    if: github.ref == 'refs/heads/developer'
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        
      - name: üì¶ Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa
          
      - name: üöÄ Install Fastlane
        run: sudo gem install fastlane -N
        
      - name: üîê Create api_key.json
        run: echo "${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}" > api_key.json
        
      - name: üöÄ Upload to TestFlight
        run: |
          fastlane pilot upload \
            --api_key_path api_key.json \
            --ipa build/ios/ipa/*.ipa \
            --skip_waiting_for_build_processing
            
      - name: üßπ Cleanup
        if: always()
        run: rm -f api_key.json
