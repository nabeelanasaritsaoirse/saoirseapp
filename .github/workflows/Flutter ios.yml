name: ðŸŽ iOS CI, Debug & TestFlight
run-name: "ðŸš€ iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches:
      - test
  workflow_dispatch:

concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  IOS_MIN_VERSION: "16.0"
  BUNDLE_ID: com.saoirse.epi

jobs:
  ios-native-debug:
    name: ðŸ§ª iOS Native Debug (Simulator)
    runs-on: macos-latest

    steps:
      # --------------------------------------------------
      # Checkout
      # --------------------------------------------------
      - uses: actions/checkout@v4

      # --------------------------------------------------
      # Environment
      # --------------------------------------------------
      - name: ðŸ“ Create .env
        run: |
          cat > .env <<EOF
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          ANDROID_API_KEY=dummy
          ANDROID_APP_ID=dummy
          ANDROID_MESSAGING_SENDER_ID=dummy
          ANDROID_PROJECT_ID=dummy
          EOF

      - name: ðŸ“¥ Download Fonts
        run: |
          mkdir -p assets/fonts
          cd assets/fonts
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-Regular.ttf
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-Medium.ttf
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-SemiBold.ttf
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-Bold.ttf
          cd ../..

      # --------------------------------------------------
      # Flutter
      # --------------------------------------------------
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable
          cache: true

      - run: flutter clean
      - run: flutter pub get

      # --------------------------------------------------
      # Firebase config
      # --------------------------------------------------
      - name: ðŸ”¥ Create GoogleService-Info.plist
        run: |
          cat > ios/Runner/GoogleService-Info.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>API_KEY</key>
            <string>${{ secrets.IOS_API_KEY }}</string>
            <key>GCM_SENDER_ID</key>
            <string>${{ secrets.IOS_MESSAGING_SENDER_ID }}</string>
            <key>GOOGLE_APP_ID</key>
            <string>${{ secrets.IOS_APP_ID }}</string>
            <key>PROJECT_ID</key>
            <string>${{ secrets.IOS_PROJECT_ID }}</string>
            <key>BUNDLE_ID</key>
            <string>com.saoirse.epi</string>
            <key>STORAGE_BUCKET</key>
            <string>saoirse-epi.firebasestorage.app</string>
            <key>IS_ADS_ENABLED</key>
            <false/>
            <key>IS_ANALYTICS_ENABLED</key>
            <false/>
            <key>IS_APPINVITE_ENABLED</key>
            <true/>
            <key>IS_GCM_ENABLED</key>
            <true/>
            <key>IS_SIGNIN_ENABLED</key>
            <true/>
          </dict>
          </plist>
          EOF

      # --------------------------------------------------
      # ðŸ”§ Safe Configuration (Podfile Only)
      # --------------------------------------------------
      - name: ðŸ”§ Configure iOS ${{ env.IOS_MIN_VERSION }}
        run: |
          # Only update Podfile - DON'T touch project.pbxproj
          sed -i '' "s/platform :ios, '[0-9.]\+'/platform :ios, '${{ env.IOS_MIN_VERSION }}'/g" ios/Podfile
          
          echo "âœ… Podfile updated to iOS ${{ env.IOS_MIN_VERSION }}"
          echo "â„¹ï¸  project.pbxproj will be overridden by --ios-min-version flag"

      # --------------------------------------------------
      # CocoaPods
      # --------------------------------------------------
      - name: â™»ï¸ Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ~/.cocoapods
            ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: ðŸ§¹ Install Pods
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..

      # --------------------------------------------------
      # Build with iOS 16 Override
      # --------------------------------------------------
      - name: ðŸ› ï¸ Build for Simulator (iOS ${{ env.IOS_MIN_VERSION }})
        run: |
          flutter build ios \
            --simulator \
            --debug \
            --no-codesign \
            --ios-min-version=${{ env.IOS_MIN_VERSION }}

      # --------------------------------------------------
      # Simulator Testing
      # --------------------------------------------------
      - name: ðŸš€ Boot Simulator
        run: |
          if ! xcrun simctl list devices | grep -q "iPhone.*(Booted)"; then
            xcrun simctl boot "iPhone 16" || xcrun simctl boot "iPhone 15" || true
          fi

      - name: ðŸ“² Install App
        run: |
          SIMULATOR_UDID=$(xcrun simctl list devices | grep "iPhone.*(Booted)" | head -1 | awk '{print $NF}' | tr -d '()')
          xcrun simctl uninstall "$SIMULATOR_UDID" ${{ env.BUNDLE_ID }} || true
          xcrun simctl install "$SIMULATOR_UDID" "build/ios/iphonesimulator/Runner.app"

      - name: ðŸŽ¬ Launch App & Verify
        run: |
          SIMULATOR_UDID=$(xcrun simctl list devices | grep "iPhone.*(Booted)" | head -1 | awk '{print $NF}' | tr -d '()')
          xcrun simctl launch "$SIMULATOR_UDID" ${{ env.BUNDLE_ID }} &
          sleep 10
          
          if xcrun simctl spawn "$SIMULATOR_UDID" launchctl list | grep -q "${{ env.BUNDLE_ID }}"; then
            echo "âœ… App launched successfully on simulator!"
          else
            echo "âŒ App failed to launch"
            exit 1
          fi

      # --------------------------------------------------
      # Debug on Failure
      # --------------------------------------------------
      - name: ðŸ“¸ Screenshot on Failure
        if: failure()
        run: |
          SIMULATOR_UDID=$(xcrun simctl list devices | grep "iPhone.*(Booted)" | head -1 | awk '{print $NF}' | tr -d '()')
          xcrun simctl io "$SIMULATOR_UDID" screenshot simulator_error.png || true

      - name: ðŸ“¤ Upload Screenshot
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: simulator-screenshot-${{ github.run_number }}
          path: simulator_error.png


# ==================================================
# 2ï¸âƒ£ IOS BUILD (UNCHANGED â€“ YOUR WORKING PIPELINE)
# ==================================================
  ios-ci:
    name: ðŸ—ï¸ iOS CI Build
    needs: ios-native-debug
    runs-on: macos-16
    outputs:
      version_name: ${{ steps.version.outputs.VERSION_NAME }}
      build_number: ${{ steps.version.outputs.BUILD_NUMBER }}

    steps:
      # ---------------- YOUR STEPS (UNCHANGED) ----------------
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: sudo gem install fastlane cocoapods xcodeproj -N
      - run: flutter clean
      - run: flutter pub get

      - name: ðŸ“ Create .env file
        run: |
          cat > .env <<EOF
          RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }}
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          EOF

      - name: ðŸ“¥ Download Fonts
        run: |
          mkdir -p assets/fonts
          cd assets/fonts
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-Regular.ttf
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-Medium.ttf
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-SemiBold.ttf
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-Bold.ttf
          cd ../..

      # --------------------------------------------------
      # Version Info
      # --------------------------------------------------
      - name: ðŸ”¢ Read Version
        id: version
        run: |
          VERSION_LINE=$(grep "^version:" pubspec.yaml)
          VERSION_NAME=$(echo "$VERSION_LINE" | cut -d '+' -f 1 | sed 's/version: //')
          BUILD_NUMBER=$(echo "$VERSION_LINE" | cut -d '+' -f 2)

          if [ -z "$BUILD_NUMBER" ]; then
            BUILD_NUMBER=$GITHUB_RUN_NUMBER
          fi

          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION_NAME ($BUILD_NUMBER)"

      # --------------------------------------------------
      # iOS Configuration
      # --------------------------------------------------
      - name: ðŸ”§ Configure iOS Settings
        run: |
          # Set deployment target
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]\+;/IPHONEOS_DEPLOYMENT_TARGET = 15.0;/g' ios/Runner.xcodeproj/project.pbxproj

          # Update Release.xcconfig
          cat >> ios/Flutter/Release.xcconfig <<XCCONFIG
          STRIP_STYLE = non-global
          DEAD_CODE_STRIPPING = YES
          IPHONEOS_DEPLOYMENT_TARGET = 15.0
          ENABLE_BITCODE = NO
          ONLY_ACTIVE_ARCH = NO
          XCCONFIG

      # --------------------------------------------------
      # Keychain Setup
      # --------------------------------------------------
      - name: ðŸ”“ Setup Keychain
        run: |
          KEYCHAIN_PASSWORD="ci_keychain_pass"
          security delete-keychain build.keychain-db 2>/dev/null || true
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain-db
          security default-keychain -s build.keychain-db
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain-db
          security set-keychain-settings -lut 7200 build.keychain-db
          security list-keychains -d user -s build.keychain-db $(security list-keychains -d user | sed s/\"//g)

      # --------------------------------------------------
      # Certificates
      # --------------------------------------------------
      - name: ðŸ” Setup API Key
        run: |
          mkdir -p ios
          echo '${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}' > ios/api_key.json
          chmod 600 ios/api_key.json

      - name: ðŸ” Fastlane Match
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          cd ios
          fastlane match appstore \
            --readonly \
            --api_key_path ./api_key.json \
            --git_url https://github.com/nabeelanasaritsaoirse/ios-certificates.git \
            --git_branch main \
            --keychain_name build.keychain-db \
            --keychain_password "ci_keychain_pass"

      # --------------------------------------------------
      # Firebase
      # --------------------------------------------------
      - name: ðŸ”¥ GoogleService-Info.plist
        run: |
          cat > ios/Runner/GoogleService-Info.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>API_KEY</key>
            <string>${{ secrets.IOS_API_KEY }}</string>
            <key>GCM_SENDER_ID</key>
            <string>${{ secrets.IOS_MESSAGING_SENDER_ID }}</string>
            <key>GOOGLE_APP_ID</key>
            <string>${{ secrets.IOS_APP_ID }}</string>
            <key>PROJECT_ID</key>
            <string>${{ secrets.IOS_PROJECT_ID }}</string>
            <key>BUNDLE_ID</key>
            <string>com.saoirse.epi</string>
            <key>STORAGE_BUCKET</key>
            <string>saoirse-epi.firebasestorage.app</string>
            <key>IS_ADS_ENABLED</key>
            <false/>
            <key>IS_ANALYTICS_ENABLED</key>
            <false/>
            <key>IS_APPINVITE_ENABLED</key>
            <true/>
            <key>IS_GCM_ENABLED</key>
            <true/>
            <key>IS_SIGNIN_ENABLED</key>
            <true/>
          </dict>
          </plist>
          EOF

      
      - name: âœ… Validate GoogleService-Info.plist
        run: plutil -lint ios/Runner/GoogleService-Info.plist

      # --------------------------------------------------
      # Install Pods
      # --------------------------------------------------
      - name: ðŸ“¦ Install Pods
        run: |
          cd ios
          pod install --repo-update

      # --------------------------------------------------
      # Configure Xcode Signing
      # --------------------------------------------------
      - name: âš™ï¸ Configure Xcode Signing
        run: |
          cat > update_signing.rb <<'RUBY'
          require 'xcodeproj'

          project_path = 'ios/Runner.xcodeproj'
          project = Xcodeproj::Project.open(project_path)

          project.targets.each do |target|
            if target.name == 'Runner'
              target.build_configurations.each do |config|
                if config.name == 'Release'
                  config.build_settings['CODE_SIGN_STYLE'] = 'Manual'
                  config.build_settings['DEVELOPMENT_TEAM'] = ENV['TEAM_ID']
                  config.build_settings['CODE_SIGN_IDENTITY'] = 'Apple Distribution'
                  config.build_settings['PROVISIONING_PROFILE_SPECIFIER'] = ENV['PROFILE_NAME']
                  config.build_settings['CODE_SIGN_IDENTITY[sdk=iphoneos*]'] = 'Apple Distribution'
                  config.build_settings['ENABLE_BITCODE'] = 'NO'
                  config.build_settings['ONLY_ACTIVE_ARCH'] = 'NO'
                  config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '16.0'
                end
              end
            end
          end

          project.save
          RUBY

          ruby update_signing.rb

      # --------------------------------------------------
      # Build Flutter
      # --------------------------------------------------
      - name: ðŸ”¨ Build Flutter
        run: |
          flutter build ios \
            --release \
            --no-codesign \
            --build-name ${{ steps.version.outputs.VERSION_NAME }} \
            --build-number ${{ steps.version.outputs.BUILD_NUMBER }}

      # --------------------------------------------------
      # Create ExportOptions
      # --------------------------------------------------
      - name: ðŸ“ Create ExportOptions.plist
        run: |
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${{ env.TEAM_ID }}</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${{ env.BUNDLE_ID }}</key>
              <string>${{ env.PROFILE_NAME }}</string>
            </dict>
            <key>uploadSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF

      # --------------------------------------------------
      # Archive
      # --------------------------------------------------
      - name: ðŸ—ï¸ Archive
        run: |
          cd ios
          mkdir -p ../${{ env.ARCHIVE_DIR }}
          mkdir -p ../${{ env.IPA_DIR }}

          xcodebuild archive \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath ../${{ env.ARCHIVE_DIR }}/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            DEVELOPMENT_TEAM=${{ env.TEAM_ID }} \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="${{ env.PROFILE_NAME }}" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            STRIP_STYLE=non-global \
            DEAD_CODE_STRIPPING=YES \
            IPHONEOS_DEPLOYMENT_TARGET=16.0 \
            ENABLE_BITCODE=NO \
            OTHER_CODE_SIGN_FLAGS="--keychain $HOME/Library/Keychains/build.keychain-db"

      # --------------------------------------------------
      # Export IPA
      # --------------------------------------------------
      - name: ðŸ“¦ Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath ../${{ env.ARCHIVE_DIR }}/Runner.xcarchive \
            -exportPath ../${{ env.IPA_DIR }} \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates

      # --------------------------------------------------
      # Upload Artifacts
      # --------------------------------------------------
      - name: ðŸ“¤ Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ${{ env.IPA_DIR }}/*.ipa

      - name: ðŸ“¤ Upload dSYM
        uses: actions/upload-artifact@v4
        with:
          name: ios-dsym
          path: ${{ env.ARCHIVE_DIR }}/Runner.xcarchive/dSYMs/

# ======================================================
# DEPLOY TO TESTFLIGHT
# ======================================================
  ios-deploy:
    name: ðŸš€ Deploy to TestFlight
    needs: ios-ci
    runs-on: macos-16

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ“¦ Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa

      - name: ðŸš€ Install Fastlane
        run: sudo gem install fastlane -N

      - name: ðŸ” Write API Key
        run: echo '${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}' > api_key.json

      - name: ðŸš€ Upload to TestFlight
        run: |
          fastlane pilot upload \
            --api_key_path api_key.json \
            --ipa build/ios/ipa/*.ipa \
            --skip_waiting_for_build_processing
