name: 游꼝 iOS CI & Deploy
run-name: "游 iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ developer ]

permissions:
  contents: read

jobs:
  ios-ci:
    runs-on: macos-latest

    steps:
      - name: 游닌 Checkout Repository
        uses: actions/checkout@v4

      - name: 丘뙖잺 Setup Flutter (Stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: 游닍 Install Dependencies
        run: flutter pub get

      # - name: 游댌 Lint
      #   run: flutter analyze || true

      # - name: 游빍 Tests
      #   run: flutter test || true


      - name: 游꼞 Build IPA (Generate xcarchive)
        run: flutter build ipa --no-codesign --export-method ad-hoc

      - name: 游닇 Create ExportOptions.plist
        run: |
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
          "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>destination</key>
              <string>export</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF
      
      - name: 游닍 Export IPA From Xcode Archive
        run: |
          mkdir -p build/ios/ipa
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ios/ExportOptions.plist
      
      
            ############################################################
            # 游릭 STEP 4: Upload IPA Artifact to GitHub
            ############################################################
            - name: 游닋 Upload IPA Artifact
              uses: actions/upload-artifact@v4
              with:
                name: ios-ipa
                path: build/ios/ipa/*.ipa
      


  ################################################################
  # 游릮 DEPLOY TO TESTFLIGHT (Using API Key Only)
  ################################################################
  ios-deploy:
    name: "游 Deploy to TestFlight"
    runs-on: macos-latest
    needs: ios-ci
    if: github.ref == 'refs/heads/developer'

    steps:
      - name: 游닌 Checkout Repository
        uses: actions/checkout@v4

      - name: 游닌 Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: release/

      - name: 游 Install Fastlane
        run: sudo gem install fastlane

      - name: 游댏 Setup App Store Connect API Key
        run: |
          mkdir -p ~/.appstoreconnect
          echo "{
            \"key_id\": \"${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}\",
            \"issuer_id\": \"${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}\",
            \"key\": \"${{ secrets.APP_STORE_CONNECT_API_KEY }}\"
          }" > ~/.appstoreconnect/api_key.json


      ############################################################
      # 游릭 STEP 5: Upload to TestFlight
      ############################################################
      - name: 游 Upload to TestFlight
        run: |
          fastlane pilot upload \
            --ipa release/*.ipa \
            --api_key_path ~/.appstoreconnect/api_key.json \
            --skip_waiting_for_build_processing true
