concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  BUNDLE_ID: com.saoirse.epi
  TEAM_ID: BYQUNNQSQH
  PROFILE_NAME: "match AppStore com.saoirse.epi 1765456537"
  ARCHIVE_DIR: build/ios/archive
  IPA_DIR: build/ios/ipa

jobs:
  ios-ci:
    runs-on: macos-latest
    outputs:
      version_name: ${{ steps.version.outputs.VERSION_NAME }}
      build_number: ${{ steps.version.outputs.BUILD_NUMBER }}

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable
          cache: true

      - name: üß∞ Select latest Xcode (auto)
        run: |
          echo "Available Xcodes:"
          ls /Applications | grep Xcode
      
          LATEST_XCODE=$(ls -d /Applications/Xcode*.app | sort -V | tail -n 1)
          echo "Using: $LATEST_XCODE"
      
          sudo xcode-select -s "$LATEST_XCODE/Contents/Developer"
      
          xcodebuild -version
          xcodebuild -showsdks


      - name: üì¶ Flutter Pub Get
        run: flutter pub get

      - name: üî¢ Read version from pubspec & generate build number
        id: version
        run: |
          VERSION_LINE=$(grep "^version:" pubspec.yaml)
          VERSION_NAME=$(echo "$VERSION_LINE" | cut -d '+' -f 1 | sed 's/version: //')
          BUILD_NUMBER=$(echo "$VERSION_LINE" | cut -d '+' -f 2)
      
          if [ -z "$BUILD_NUMBER" ]; then
            BUILD_NUMBER=$(date +%s)
          fi
      
          echo "Version Name: $VERSION_NAME"
          echo "Build Number: $BUILD_NUMBER"
          echo "Tag: ${{ github.ref_name }}"
      
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Resolved Version: $VERSION_NAME+$BUILD_NUMBER"


      - name: üîë Create .env file
        run: |
          cat > .env <<EOF
          RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }}
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          EOF

      - name: ‚úÖ Verify .env file
        run: |
          echo "‚úÖ .env file created in project root"
          ls -la .env

      - name: üöÄ Install Fastlane & CocoaPods
        run: |
          sudo gem install fastlane -N
          sudo gem install cocoapods -N

      - name: üîê Write App Store Connect API Key
        run: |
          mkdir -p ios
          echo '${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}' > ios/api_key.json
          chmod 600 ios/api_key.json

      - name: üîì Setup Keychain
        run: |
          KEYCHAIN_PASSWORD="ci_keychain_pass"
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 7200 build.keychain

      - name: üîê Fastlane Match
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          cd ios
          fastlane match appstore \
            --readonly \
            --api_key_path ./api_key.json \
            --git_branch main \
            --keychain_name build.keychain \
            --keychain_password "ci_keychain_pass"

      - name: üíæ Cache Xcode DerivedData
        uses: actions/cache@v3
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            ios/Pods
          key: ${{ runner.os }}-xcode-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-xcode-

      - name: üß® Reset Pods (if not cached)
        run: |
          if [ ! -d "ios/Pods" ]; then
            rm -rf ios/Podfile.lock
          fi

      - name: üì± Configure iPhone-Only Device Family
        run: |
          /usr/libexec/PlistBuddy -c "Delete :UIDeviceFamily" ios/Runner/Info.plist || true
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily array" ios/Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily:0 integer 1" ios/Runner/Info.plist
          echo "‚úÖ Configured for iPhone-only release"

      - name: üö´ Disable iPad & Mac Catalyst
        run: |
          # Disable Mac Catalyst
          /usr/libexec/PlistBuddy -c "Set :SupportsMacCatalyst false" ios/Runner/Info.plist || true
          /usr/libexec/PlistBuddy -c "Set :UIDeviceFamily:0 1" ios/Runner/Info.plist
      
          # Remove iPad device family if exists
          /usr/libexec/PlistBuddy -c "Delete :UIDeviceFamily:1" ios/Runner/Info.plist || true
      
          # Force only iphoneos build
          /usr/libexec/PlistBuddy -c "Add :UIRequiredDeviceCapabilities array" ios/Runner/Info.plist || true
          /usr/libexec/PlistBuddy -c "Add :UIRequiredDeviceCapabilities:0 string arm64" ios/Runner/Info.plist || true
      
          echo "‚úÖ iPhone-only, no iPad, no Mac Catalyst"


      - name: üîê Verify Push Notifications Entitlement
        run: |
          echo "Checking Runner.entitlements for aps-environment..."
          if grep -q "aps-environment" ios/Runner/Runner.entitlements; then
            echo "‚úÖ Push Notifications entitlement found"
          else
            echo "‚ö†Ô∏è Adding aps-environment entitlement..."
            /usr/libexec/PlistBuddy -c "Add :aps-environment string production" ios/Runner/Runner.entitlements
            echo "‚úÖ Push Notifications entitlement added"
          fi
          cat ios/Runner/Runner.entitlements

      - name: üß® Fix Firebase pod mismatch & install
        run: |
          cd ios
      
          # Remove stale lock for Firebase only
          rm -rf Pods
          rm -f Podfile.lock
      
          pod repo update
          pod install

      - name: üî® Build Flutter iOS Release
        run: |
          echo "üöÄ Starting Flutter build..."
          flutter clean
          flutter build ios --release --no-codesign
          echo "‚úÖ Flutter build completed!"

      - name: ‚úÖ Verify Flutter Build Output
        run: |
          echo "üîç Checking Flutter build artifacts..."
          ls -la ios/Flutter/

          if [ ! -f "ios/Flutter/Generated.xcconfig" ]; then
            echo "‚ùå ERROR: Generated.xcconfig not found!"
            exit 1
          fi

          if [ ! -d "build/ios/iphoneos/Runner.app" ]; then
            echo "‚ùå ERROR: Runner.app not built!"
            exit 1
          fi

          echo "‚úÖ Flutter build artifacts verified!"
          cat ios/Flutter/Generated.xcconfig

      - name: üìù Create ExportOptions.plist
        run: |
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
           "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${TEAM_ID}</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key>
              <string>${PROFILE_NAME}</string>
            </dict>
          </dict>
          </plist>
          EOF

      - name: üèóÔ∏è Archive Build
        run: |
          cd ios
          mkdir -p ../${ARCHIVE_DIR}
          mkdir -p ../${IPA_DIR}

          xcodebuild clean archive \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath ../${ARCHIVE_DIR}/Runner.xcarchive \
            -destination 'generic/platform=iOS,variant=iphoneos' \
            DEVELOPMENT_TEAM=${TEAM_ID} \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="${PROFILE_NAME}" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            OTHER_CODE_SIGN_FLAGS="--keychain build.keychain" \
            | tee ../xcodebuild.log

      - name: ‚úÖ Verify Archive
        run: |
          if [ ! -d "${ARCHIVE_DIR}/Runner.xcarchive" ]; then
            echo "‚ùå Archive not created!"
            tail -n 200 xcodebuild.log || true
            exit 1
          fi

      - name: üì¶ Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath ../${ARCHIVE_DIR}/Runner.xcarchive \
            -exportPath ../${IPA_DIR} \
            -exportOptionsPlist ExportOptions.plist \
            | tee ../export.log || true

      - name: ‚úÖ Verify IPA
        run: |
          ls ${IPA_DIR}/*.ipa || (echo "‚ùå IPA export failed!" && exit 1)

      - name: üì§ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ${{ env.IPA_DIR }}/*.ipa

      - name: üìã Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: |
            xcodebuild.log
            export.log
            
      - name: üßæ Build Summary
        run: |
          echo "## üçé iOS Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.VERSION_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number:** ${{ steps.version.outputs.BUILD_NUMBER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bundle ID:** ${BUNDLE_ID}" >> $GITHUB_STEP_SUMMARY

  ios-deploy:
    name: "üöÄ Deploy to TestFlight"
    needs: ios-ci
    runs-on: macos-latest
    environment:
      name: ios-deploy   # Optional: add manual approval like Android

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üì¶ Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa

      - name: üöÄ Install Fastlane
        run: sudo gem install fastlane -N

      - name: üîê Write api_key.json
        run: echo '${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}' > api_key.json

      - name: üöÄ Upload to TestFlight
        run: |
          fastlane pilot upload \
            --api_key_path api_key.json \
            --ipa build/ios/ipa/*.ipa \
            --skip_waiting_for_build_processing

      - name: üßæ Deploy Summary
        run: |
          echo "## üöÄ TestFlight Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.ios-ci.outputs.version_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number:** ${{ needs.ios-ci.outputs.build_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **iOS Release Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ‚úÖ Uploaded to TestFlight" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The build will be available for testing once Apple completes processing." >> $GITHUB_STEP_SUMMARY
