name: ðŸŽ iOS CI, Debug & TestFlight
run-name: "ðŸš€ iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ test ]
  workflow_dispatch:

concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  BUNDLE_ID: com.saoirse.epi
  TEAM_ID: BYQUNNQSQH
  PROFILE_NAME: "match AppStore com.saoirse.epi 1765456537"
  ARCHIVE_DIR: build/ios/archive
  IPA_DIR: build/ios/ipa
  IOS_DEPLOYMENT_TARGET: "15.0"

# ==================================================
# 1ï¸âƒ£ DEBUG â€” SIMULATOR (MATCHES RELEASE)
# ==================================================
jobs:
  ios-native-debug:
    name: ðŸ§ª iOS Native Debug (Simulator)
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ“ Create .env (Debug Safe)
        run: |
          cat > .env <<EOF
          IOS_API_KEY=dummy
          IOS_APP_ID=dummy
          IOS_MESSAGING_SENDER_ID=dummy
          IOS_PROJECT_ID=dummy
          ANDROID_API_KEY=dummy
          ANDROID_APP_ID=dummy
          ANDROID_MESSAGING_SENDER_ID=dummy
          ANDROID_PROJECT_ID=dummy
          EOF

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable
          cache: true

      - run: flutter clean
      - run: flutter pub get

      - name: ðŸ“¦ Install Pods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      # âœ… Correct simulator build for iOS 15+
      - name: ðŸ› ï¸ Build Debug (Simulator)
        run: |
          flutter build ios \
            --debug \
            --simulator \
            --no-codesign

# ==================================================
# 2ï¸âƒ£ RELEASE BUILD
# ==================================================
  ios-ci:
    name: ðŸ—ï¸ iOS CI Build
    needs: ios-native-debug
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable
          cache: true

      - run: sudo gem install fastlane cocoapods xcodeproj -N
      - run: flutter clean
      - run: flutter pub get

      - name: ðŸ“ Create .env (Release)
        run: |
          cat > .env <<EOF
          RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }}
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          EOF

      # --------------------------------------------------
      # Force iOS 15 EVERYWHERE (CRITICAL)
      # --------------------------------------------------
      - name: ðŸ”§ Force iOS 15 Deployment Target
        run: |
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]\+;/IPHONEOS_DEPLOYMENT_TARGET = 15.0;/g' ios/Runner.xcodeproj/project.pbxproj

          cat > ios/Flutter/Release.xcconfig <<XCCONFIG
          STRIP_STYLE = non-global
          DEAD_CODE_STRIPPING = YES
          IPHONEOS_DEPLOYMENT_TARGET = 15.0
          ENABLE_BITCODE = NO
          ONLY_ACTIVE_ARCH = NO
          XCCONFIG

      # --------------------------------------------------
      # Keychain
      # --------------------------------------------------
      - name: ðŸ”“ Setup Keychain
        run: |
          security create-keychain -p ci build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p ci build.keychain
          security set-keychain-settings -lut 7200 build.keychain

      # --------------------------------------------------
      # Signing
      # --------------------------------------------------
      - name: ðŸ” Setup App Store API Key
        run: |
          mkdir -p ios
          echo '${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}' > ios/api_key.json
          chmod 600 ios/api_key.json

      - name: ðŸ” Fastlane Match
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          cd ios
          fastlane match appstore \
            --readonly \
            --api_key_path api_key.json \
            --keychain_name build.keychain \
            --keychain_password ci

      # --------------------------------------------------
      # Firebase plist
      # --------------------------------------------------
      - name: ðŸ”¥ GoogleService-Info.plist
        run: |
          cat > ios/Runner/GoogleService-Info.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>API_KEY</key><string>${{ secrets.IOS_API_KEY }}</string>
            <key>GCM_SENDER_ID</key><string>${{ secrets.IOS_MESSAGING_SENDER_ID }}</string>
            <key>GOOGLE_APP_ID</key><string>${{ secrets.IOS_APP_ID }}</string>
            <key>PROJECT_ID</key><string>${{ secrets.IOS_PROJECT_ID }}</string>
            <key>BUNDLE_ID</key><string>com.saoirse.epi</string>
          </dict>
          </plist>
          EOF

      - name: ðŸ“¦ Install Pods
        run: cd ios && pod install --repo-update

      # --------------------------------------------------
      # Build Flutter (NO SIGNING)
      # --------------------------------------------------
      - name: ðŸ”¨ Build Flutter
        run: flutter build ios --release --no-codesign

      # --------------------------------------------------
      # Archive (iOS 15)
      # --------------------------------------------------
      - name: ðŸ—ï¸ Archive
        run: |
          cd ios
          xcodebuild archive \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath ../build/ios/archive/Runner.xcarchive \
            IPHONEOS_DEPLOYMENT_TARGET=15.0

      # --------------------------------------------------
      # Export IPA
      # --------------------------------------------------
      - name: ðŸ“¦ Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath ../build/ios/archive/Runner.xcarchive \
            -exportPath ../build/ios/ipa \
            -exportOptionsPlist ExportOptions.plist

      - name: ðŸ“¤ Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa

# ==================================================
# 3ï¸âƒ£ TESTFLIGHT
# ==================================================
  ios-deploy:
    needs: ios-ci
    runs-on: macos-15

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa

      - run: sudo gem install fastlane -N

      - run: echo '${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}' > api_key.json

      - run: |
          fastlane pilot upload \
            --ipa build/ios/ipa/*.ipa \
            --api_key_path api_key.json \
            --skip_waiting_for_build_processing
