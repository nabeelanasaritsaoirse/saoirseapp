name: üçé iOS CI & Deploy
run-name: "üöÄ iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ developer ]

concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  ios-ci:
    runs-on: macos-latest
    

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable

      - name: üì¶ Install Dependencies
        run: flutter pub get

      - name: üîç Lint
        run: flutter analyze || true

      - name: üß™ Tests
        run: flutter test || true

      - name: Generate .env file
        run: |
          cat > .env <<EOF
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          
          ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          EOF

      - name: üçé Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: üöÄ Install Fastlane
        run: sudo gem install fastlane -N

      - name: üîê Create api_key.json
        run: echo "${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}" > api_key.json

      - name: üîê Run Fastlane Match
        run: |
          fastlane match appstore \
            --readonly \
            --verbose \
            --api_key_path api_key.json \
            --git_url https://github.com/nabeelanasaritsaoirse/ios-certificates.git \
            --git_branch master \
            --app_identifier com.saoirse.epi
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

      - name: üîê Import Signing Assets to Xcode Keychain
        run: |
          security unlock-keychain -p "" ~/Library/Keychains/login.keychain-db
          echo ">> Certificates installed:"
          security find-identity -v -p codesigning
          echo ">> Provisioning Profiles:"
          ls ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: üîç Get Provisioning Profile UUID
        id: profile
        run: |
          PROFILE_PATH=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision | head -1)
          UUID=$(basename "$PROFILE_PATH" .mobileprovision)
          echo "uuid=$UUID" >> $GITHUB_OUTPUT

      - name: üîç Get Signing Identity
        id: identity
        run: |
          IDENTITY=$(security find-identity -v -p codesigning | grep "iPhone Distribution" | head -1 | awk -F\" '{print $2}')
          echo "identity=$IDENTITY" >> $GITHUB_OUTPUT

      # üî• CRITICAL FIX: Use flutter build ipa instead of xcodebuild directly
      # This avoids the xcodebuild hanging issue that occurs when Flutter scripts
      # run from xcodebuild in CI environments
      - name: üçè Build IPA using Flutter (Avoids xcodebuild Hang
        env:
          SIGNING_CERT: ${{ steps.identity.outputs.identity }}
          PROFILE_UUID: ${{ steps.profile.outputs.uuid }}
        run: |
          set -e
          
          echo "================================"
          echo "üõ† CONFIGURING BUILD ENVIRONMENT"
          echo "================================"
          
          # Fix macOS runner limitations
          sudo sysctl -w kern.maxfiles=655360
          sudo sysctl -w kern.maxfilesperproc=655360
          
          export RCT_NO_LAUNCH_PACKAGER=true
          
          PROVISIONING_NAME="match AppStore com.saoirse.epi"
          
          echo "‚úì Certificate: $SIGNING_CERT"
          echo "‚úì Provisioning UUID: $PROFILE_UUID"
          echo "‚úì Provisioning Name: $PROVISIONING_NAME"
          
          echo ""
          echo "================================"
          echo "üöÄ BUILDING IPA WITH FLUTTER CLI"
          echo "================================"
          echo "This avoids the xcodebuild hang issue"
          echo ""
          
          # Update Xcode project settings for manual signing
          ruby - <<'RUBY'
            require 'xcodeproj'
            project_path = 'ios/Runner.xcodeproj'
            project = Xcodeproj::Project.open(project_path)
            
            project.targets.each do |target|
              next unless target.name == 'Runner'
              
              target.build_configurations.each do |config|
                config.build_settings['CODE_SIGN_STYLE'] = 'Manual'
                config.build_settings['DEVELOPMENT_TEAM'] = 'BYQUNNQSQH'
                config.build_settings['CODE_SIGN_IDENTITY'] = ENV['SIGNING_CERT']
                config.build_settings['PROVISIONING_PROFILE_SPECIFIER'] = ENV['PROVISIONING_NAME']
                config.build_settings['PROVISIONING_PROFILE'] = ENV['PROFILE_UUID']
              end
            end
            
            project.save
            puts "‚úî Updated Xcode project with signing configuration"
          RUBY
          
          # Use flutter build ipa - this is the key to avoiding hangs
          flutter build ipa \
            --release \
            --export-options-plist=ios/ExportOptions.plist \
            --verbose 2>&1 | tee flutter_build.log
          
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo ""
            echo "‚ùå Flutter build FAILED with exit code: $BUILD_EXIT_CODE"
            echo ""
            echo "Last 100 lines of build log:"
            tail -100 flutter_build.log
            exit 1
          fi
          
          # Check if IPA was created
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" | head -1)
          
          if [ -z "$IPA_PATH" ]; then
            echo ""
            echo "‚ùå IPA file was not created"
            echo ""
            ls -R build/ios/
            exit 1
          fi
          
          echo ""
          echo "‚úÖ IPA build completed successfully"
          echo "üì¶ IPA Location: $IPA_PATH"
          echo ""
          ls -lh "$IPA_PATH"

      - name: üì§ Upload IPA Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
          
      - name: üìã Upload Build Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.sha }}
          path: |
            flutter_build.log
          
      - name: üßπ Cleanup on Failure
        if: failure()
        run: |
          echo "Build failed. Cleaning up sensitive files..."
          rm -f api_key.json
          echo "Cleanup completed"

  
 
  # =====================================================
  # üöÄ TESTFLIGHT DEPLOY
  # =====================================================
  ios-deploy:
    name: "üöÄ iOS Deploy to TestFlight"
    runs-on: macos-latest
    needs: ios-ci
    if: github.ref == 'refs/heads/developer'

    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v4

      - name: üì• Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: release/

      - name: Install Fastlane
        run: sudo gem install fastlane -N

      # Use same JSON secret for uploading too
      - name: üîê Write API Key JSON
        run: |
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}" > api_key.json
      - name: üöÄ Upload to TestFlight
        run: |
          fastlane pilot upload \
            --ipa release/*.ipa \
            --api_key_path api_key.json \
            --app_identifier "com.saoirse.epi" \
            --skip_waiting_for_build_processing true \
            --skip_submission true \
            --verbose
      - name: üßæ Deployment Summary
        run: |
          echo "## üçé TestFlight Upload Complete" >> $GITHUB_STEP_SUMMARY
          echo "Uploaded IPA successfully." >> $GITHUB_STEP_SUMMARY
