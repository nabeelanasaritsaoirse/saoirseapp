name: ðŸŽ iOS CI & TestFlight

run-name: "ðŸš€ iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ test ]
  workflow_dispatch:

concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  IOS_MIN_VERSION: "16.0"
  BUNDLE_ID: com.saoirse.epi
  TEAM_ID: BYQUNNQSQH
  PROFILE_NAME: "match AppStore com.saoirse.epi 1765456537"
  ARCHIVE_DIR: build/ios/archive
  IPA_DIR: build/ios/ipa

jobs:
  ios-ci:
    name: ðŸ—ï¸ Build & Upload iOS
    runs-on: macos-latest

    steps:
      # --------------------------------------------------
      # Checkout
      # --------------------------------------------------
      - uses: actions/checkout@v4

      # --------------------------------------------------
      # Flutter
      # --------------------------------------------------
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable
          cache: true

      - run: flutter clean
      - run: flutter pub get

      # --------------------------------------------------
      # Fonts
      # --------------------------------------------------
      - name: ðŸ“¥ Download Fonts
        run: |
          mkdir -p assets/fonts
          cd assets/fonts
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-Regular.ttf
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-Medium.ttf
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-SemiBold.ttf
          curl -LO https://github.com/google/fonts/raw/main/ofl/poppins/Poppins-Bold.ttf
          cd ../..

      # --------------------------------------------------
      # Firebase (single source of truth)
      # --------------------------------------------------
      - name: ðŸ”¥ GoogleService-Info.plist
        run: |
          mkdir -p ios/Runner
          cat > ios/Runner/GoogleService-Info.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>API_KEY</key>
            <string>${{ secrets.IOS_API_KEY }}</string>
            <key>GCM_SENDER_ID</key>
            <string>${{ secrets.IOS_MESSAGING_SENDER_ID }}</string>
            <key>GOOGLE_APP_ID</key>
            <string>${{ secrets.IOS_APP_ID }}</string>
            <key>PROJECT_ID</key>
            <string>${{ secrets.IOS_PROJECT_ID }}</string>
            <key>BUNDLE_ID</key>
            <string>com.saoirse.epi</string>
            <key>STORAGE_BUCKET</key>
            <string>saoirse-epi.firebasestorage.app</string>
          </dict>
          </plist>
          EOF

      # --------------------------------------------------
      # CocoaPods (with signing FIX)
      # --------------------------------------------------
      - name: ðŸ“¦ Install Pods (CI-safe)
        run: |
          cd ios

          cat >> Podfile <<'EOF'

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              # Flutter-required settings
              flutter_additional_ios_build_settings(target)
          
              target.build_configurations.each do |config|
                # ðŸš« Pods must NEVER be code signed
                config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'
                config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'
                config.build_settings['CODE_SIGN_STYLE'] = 'Automatic'
                config.build_settings['PROVISIONING_PROFILE_SPECIFIER'] = ''
                config.build_settings['DEVELOPMENT_TEAM'] = ''
          
                # iOS version (keep in sync with CI)
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '16.0'
                config.build_settings['ENABLE_BITCODE'] = 'NO'
              end
            end
          end

          EOF

          pod install --repo-update
          cd ..

      # --------------------------------------------------
      # Build Number
      # --------------------------------------------------
      - name: ðŸ”¢ Build Number
        id: version
        run: |
          VERSION_LINE=$(grep "^version:" pubspec.yaml)
          VERSION_NAME=$(echo "$VERSION_LINE" | cut -d '+' -f 1 | sed 's/version: //')
          BUILD_NUMBER=$(date +%Y%m%d%H%M)

          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      # --------------------------------------------------
      # Keychain & Match
      # --------------------------------------------------
      - name: ðŸ”“ Setup Keychain
        run: |
          security create-keychain -p "ci" build.keychain-db
          security default-keychain -s build.keychain-db
          security unlock-keychain -p "ci" build.keychain-db
          security set-keychain-settings -lut 7200 build.keychain-db

      - name: ðŸ” App Store API Key
        run: |
          echo '${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}' > ios/api_key.json
          chmod 600 ios/api_key.json

      - name: ðŸ” Fastlane Match
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          cd ios
          fastlane match appstore \
            --readonly \
            --app_identifier "com.saoirse.epi" \
            --api_key_path api_key.json

      # --------------------------------------------------
      # Flutter Build (no signing)
      # --------------------------------------------------
      - name: ðŸ”¨ Flutter Build
        run: |
          flutter build ios \
            --release \
            --no-codesign \
            --build-name ${{ steps.version.outputs.VERSION_NAME }} \
            --build-number ${{ steps.version.outputs.BUILD_NUMBER }}

      # --------------------------------------------------
      # Archive
      # --------------------------------------------------
      - name: ðŸ—ï¸ Archive
        run: |
          cd ios
          xcodebuild archive \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath ../${{ env.ARCHIVE_DIR }}/Runner.xcarchive \
            DEVELOPMENT_TEAM=${{ env.TEAM_ID }} \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="${{ env.PROFILE_NAME }}" \
            CODE_SIGN_IDENTITY="Apple Distribution"

      # --------------------------------------------------
      # Export IPA
      # --------------------------------------------------
      - name: ðŸ“¦ Export IPA
        run: |
          cd ios
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>teamID</key><string>${{ env.TEAM_ID }}</string>
            <key>signingStyle</key><string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${{ env.BUNDLE_ID }}</key>
              <string>${{ env.PROFILE_NAME }}</string>
            </dict>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath ../${{ env.ARCHIVE_DIR }}/Runner.xcarchive \
            -exportPath ../${{ env.IPA_DIR }} \
            -exportOptionsPlist ExportOptions.plist

      # --------------------------------------------------
      # Upload to TestFlight
      # --------------------------------------------------
      - name: ðŸš€ Upload to TestFlight
        run: |
          fastlane pilot upload \
            --api_key_path ios/api_key.json \
            --ipa ${{ env.IPA_DIR }}/*.ipa \
            --skip_waiting_for_build_processing
