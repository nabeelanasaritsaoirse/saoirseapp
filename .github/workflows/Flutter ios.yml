name: ðŸŽ iOS CI & TestFlight
run-name: "ðŸš€ iOS Build by ${{ github.actor }} on branch ${{ github.ref_name }}"

on:
  push:
    branches: [ nabeeela ]

concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  ios-ci:
    runs-on: macos-latest
    timeout-minutes: 90

    steps:
      # ---------------- Checkout ----------------
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # ---------------- Flutter Setup ----------------
      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable
          cache: true

      - name: ðŸ“¦ Flutter Pub Get
        run: flutter pub get

      # ---------------- Environment ----------------
      - name: ðŸ”‘ Create .env file
        run: |
          cat > .env <<EOF
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          EOF
      
      - name: ðŸ“‹ Copy .env to iOS Runner
        run: |
          mkdir -p ios/Runner
          cp .env ios/Runner/.env
      
      # ---------------- Fastlane Setup ----------------
      - name: ðŸš€ Install Fastlane & CocoaPods
        run: |
          sudo gem install fastlane -N
          sudo gem install cocoapods -N
      
      - name: ðŸ” Write App Store Connect API Key
        run: |
          mkdir -p ios
          echo '${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}' > ios/api_key.json
      
      # ---------------- Match (Certificates) ----------------
      - name: ðŸ” Download Certificates
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          cd ios
          # Download App Store distribution certificate
          fastlane match appstore --readonly --api_key_path ./api_key.json --git_branch master
          
          echo "ðŸ“‹ Available signing identities:"
          security find-identity -v -p codesigning
      
      # ---------------- Pods with Fixed Signing ----------------
      - name: ðŸ§¨ Reset Pods & Configure Signing
        run: |
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks ios/Flutter/Flutter.framework ios/Flutter/App.framework
          cd ios
          
          # Add post_install hook to fix privacy bundle signing
          if ! grep -q "post_install do |installer|" Podfile; then
            cat >> Podfile << 'PODFILE_EOF'

              post_install do |installer|
                installer.pods_project.targets.each do |target|
                  target.build_configurations.each do |config|
                    # Don't sign privacy bundles and resource bundles
                    if target.name.include?('Privacy') || 
                       target.name.include?('privacy') ||
                       target.name.end_with?('-Resources')
                      config.build_settings['CODE_SIGN_IDENTITY'] = ''
                      config.build_settings['CODE_SIGN_STYLE'] = 'Automatic'
                      config.build_settings.delete('PROVISIONING_PROFILE_SPECIFIER')
                      config.build_settings.delete('DEVELOPMENT_TEAM')
                    end
                    
                    # Update minimum deployment target to iOS 12.0
                    if config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'].to_f < 12.0
                      config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '12.0'
                    end
                  end
                end
              end
              PODFILE_EOF
                    fi
          
          pod install --repo-update
      
      # ---------------- Flutter build ----------------
      - name: ðŸ”¨ Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      # ---------------- ExportOptions ----------------
      - name: ðŸ“ Create ExportOptions.plist
        run: |
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
           "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>BYQUNNQSQH</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.saoirse.epi</key>
              <string>match AppStore com.saoirse.epi</string>
            </dict>
          </dict>
          </plist>
          EOF
      
      # ---------------- Archive with Correct Identity ----------------
      - name: ðŸ—ï¸ Archive Build
        run: |
          cd ios
          
          # Find the distribution identity
          IDENTITY=$(security find-identity -v -p codesigning | grep "Apple Distribution" | head -1 | awk '{print $2}')
          echo "ðŸ”‘ Using signing identity: $IDENTITY"
          
          xcodebuild clean archive \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath "$GITHUB_WORKSPACE/build/ios/archive/Runner.xcarchive" \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            CODE_SIGN_IDENTITY="$IDENTITY" \
            DEVELOPMENT_TEAM=BYQUNNQSQH \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="match AppStore com.saoirse.epi" \
            | tee "$GITHUB_WORKSPACE/xcodebuild.log"
      
      - name: âœ… Verify Archive
        run: |
          if [ ! -d "$GITHUB_WORKSPACE/build/ios/archive/Runner.xcarchive" ]; then
            echo "âŒ Archive not created!"
            echo "ðŸ“‹ Last 100 lines of build log:"
            tail -100 "$GITHUB_WORKSPACE/xcodebuild.log"
            exit 1
          fi
          echo "âœ… Archive created successfully"
          ls -lh "$GITHUB_WORKSPACE/build/ios/archive/"

      # ---------------- Export IPA ----------------
      - name: ðŸ“¦ Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath "$GITHUB_WORKSPACE/build/ios/archive/Runner.xcarchive" \
            -exportPath "$GITHUB_WORKSPACE/build/ios/ipa" \
            -exportOptionsPlist ExportOptions.plist \
            | tee "$GITHUB_WORKSPACE/export.log"
      
      # ---------------- Upload Artifact ----------------
      - name: ðŸ“¤ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa


  # ---------------- TestFlight Deployment ----------------
  ios-deploy:
    name: "ðŸš€ Deploy to TestFlight"
    needs: ios-ci
    runs-on: macos-latest
    if: github.ref == 'refs/heads/developer'

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ“¦ Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa

      - name: ðŸš€ Install Fastlane
        run: sudo gem install fastlane -N

      - name: ðŸ” Create api_key.json
        run: echo '${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}' > api_key.json

      - name: ðŸš€ Upload to TestFlight
        run: |
          fastlane pilot upload \
            --api_key_path api_key.json \
            --ipa build/ios/ipa/*.ipa \
            --skip_waiting_for_build_processing
