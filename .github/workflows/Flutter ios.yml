name: ðŸŽ iOS CI & Deploy
run-name: "ðŸš€ iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ developer ]

permissions:
  contents: read

jobs:
  ios-ci:
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable

      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ðŸ” Lint
        run: flutter analyze || true

      - name: ðŸ§ª Tests
        run: flutter test || true

      - name: ðŸ“ Create ExportOptions.plist BEFORE build
        run: |
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
            "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>compileBitcode</key>
              <false/>
              <key>destination</key>
              <string>export</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>stripSwiftSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: ðŸ Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: ðŸ“¦ Export IPA from Xcode Archive
        run: |
          mkdir -p build/ios/ipa
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ios/ExportOptions.plist

      - name: ðŸ“¤ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa


  ios-deploy:
    name: "ðŸš€ Deploy to TestFlight"
    runs-on: macos-latest
    needs: ios-ci
    if: github.ref == 'refs/heads/developer'

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: release/

      - name: ðŸš€ Install Fastlane
        run: sudo gem install fastlane

      - name: ðŸ” Setup App Store Connect API Key (JSON)
        run: |
          mkdir -p ~/.appstoreconnect
          echo "{
            \"key_id\": \"${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}\",
            \"issuer_id\": \"${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}\",
            \"key\": \"$(echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | sed 's/$/\\n/' )\"
          }" > ~/.appstoreconnect/api_key.json

      - name: ðŸš€ Upload to TestFlight
        run: |
          fastlane pilot upload \
            --ipa release/*.ipa \
            --api_key_path ~/.appstoreconnect/api_key.json \
            --skip_waiting_for_build_processing true
