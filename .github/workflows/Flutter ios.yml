name: üçé iOS testing CI & Deploy
run-name: "üöÄ iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ nabeeela ]   # CHECK THIS SPELLING

concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  ios-ci:
    runs-on: macos-latest
    timeout-minutes: 90

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable
          cache: true

      - name: üì¶ Flutter Pub Get
        run: flutter pub get

      - name: üîë Create .env file
        run: |
          cat > .env <<EOF
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          
          ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          EOF

      - name: üìã Copy .env to iOS Runner
        run: |
          mkdir -p ios/Runner
          cp .env ios/Runner/.env

      - name: üöÄ Install Fastlane & CocoaPods
        run: |
          sudo gem install fastlane -N
          sudo gem install cocoapods -N

      - name: üîê Create API Key File
        run: |
          mkdir -p ios
          cat << 'EOF' > ios/api_key.json
          ${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}
          EOF

      - name: üîê Download Certificates via Match (AppStore + Development)
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          cd ios
          fastlane match appstore --readonly --api_key_path ./api_key.json --git_branch master
          # fastlane match development --readonly --api_key_path ./api_key.json --git_branch master

      - name: üß® Reset Pods
        run: |
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks ios/Flutter/Flutter.framework ios/Flutter/App.framework
          cd ios
          pod install --repo-update

      - name: üî® Build Flutter iOS Framework (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: üìù Create ExportOptions.plist
        run: |
          cat > ios/ExportOptions.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
           "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>uploadSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
            <key>teamID</key>
            <string>BYQUNNQSQH</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.saoirse.epi</key>
              <string>match AppStore com.saoirse.epi</string>
            </dict>
          </dict>
          </plist>
          EOF

      # - name: üîß Force Manual AppStore Signing
      #   run: |
      #     FILE="ios/Runner.xcodeproj/project.pbxproj"
      #     sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' "$FILE"
      #     sed -i '' 's/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "iPhone Developer"/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "iPhone Distribution"/g' "$FILE"
      #     sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = BYQUNNQSQH;/g' "$FILE"
      #     sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = .*/PROVISIONING_PROFILE_SPECIFIER = "match AppStore com.saoirse.epi";/g' "$FILE"

      - name: üîß Force App Store Signing (Fix Development Certificate Issue)
        run: |
          FILE="ios/Runner.xcodeproj/project.pbxproj"

          echo "üîß Updating signing settings in project.pbxproj..."

          # 1. Force Manual Signing everywhere
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' "$FILE"

          # 2. Replace all Development signing identities with Distribution
          sed -i '' 's/Apple Development:[^"]*/iPhone Distribution: Samuel Victor Machael (BYQUNNQSQH)/g' "$FILE"

          # 3. Replace any developer identity in SDK sections
          sed -i '' 's/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]" = "Apple Development:[^"]*"/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "iPhone Distribution: Samuel Victor Machael (BYQUNNQSQH)"/g' "$FILE"

          # 4. Force team ID
          sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = BYQUNNQSQH;/g' "$FILE"

          # 5. Set provisioning profile for Release build
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = .*;/PROVISIONING_PROFILE_SPECIFIER = "match AppStore com.saoirse.epi";/g' "$FILE"

          echo "‚úÖ App Store signing applied successfully."
          
      - name: üèóÔ∏è Archive Build
        run: |
          cd ios   # <--- REQUIRED FIX
          mkdir -p build/ios
      
          xcodebuild clean archive \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/ios/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            DEVELOPMENT_TEAM=BYQUNNQSQH \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="match AppStore com.saoirse.epi" \
            -allowProvisioningUpdates \
            | tee ../xcodebuild.log


      - name: üì¶ Export IPA
        run: |
          cd ios   # <--- REQUIRED FIX
          xcodebuild -exportArchive \
            -archivePath build/ios/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ExportOptions.plist \
            | tee ../export.log


      - name: üì§ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/ios/ipa/*.ipa   # FIXED PATH

      - name: üìã Upload Logs if Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: |
            xcodebuild.log
            export.log

  ios-deploy:
    name: "üöÄ Deploy to TestFlight"
    needs: ios-ci
    runs-on: macos-latest
    if: github.ref == 'refs/heads/developer'

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üì¶ Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa

      - name: üöÄ Install Fastlane
        run: sudo gem install fastlane -N

      - name: üîê Create api_key.json
        run: echo "${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}" > api_key.json

      - name: üöÄ Upload to TestFlight
        run: |
          fastlane pilot upload \
            --api_key_path api_key.json \
            --ipa build/ios/ipa/*.ipa \
            --skip_waiting_for_build_processing

      - name: üßπ Cleanup
        run: rm -f api_key.json

