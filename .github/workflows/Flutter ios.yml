name: ðŸŽ iOS CI & Deploy
run-name: "ðŸš€ iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ developer ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  ios-ci:
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable

      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ðŸ« Install CocoaPods
        run: |
          sudo gem install cocoapods -N
          cd ios
          pod repo update
          pod install

      - name: ðŸ” Lint
        run: flutter analyze || true

      - name: ðŸ§ª Tests
        run: flutter test || true

      - name: Generate .env file
        run: |
          cat > .env <<EOF
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          
          ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          EOF
      - name: ðŸŽ Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: ðŸš€ Install Fastlane
        run: sudo gem install fastlane -N

      # ---------------------------------------------
      # ðŸ” CREATE api_key.json
      # ---------------------------------------------
      - name: ðŸ” Create api_key.json
        run: echo "${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}" > api_key.json

      - name: ðŸ” Verify api_key.json exists
        run: ls -lah api_key.json

      # ---------------------------------------------
      # ðŸ” RUN FASTLANE MATCH
      # ---------------------------------------------
      - name: ðŸ” Run Fastlane Match
        run: |
          fastlane match appstore \
            --readonly \
            --verbose \
            --api_key_path api_key.json \
            --git_url https://github.com/nabeelanasaritsaoirse/ios-certificates.git \
            --git_branch master \
            --app_identifier com.saoirse.epi
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

      # ---------------------------------------------
      # ðŸ” IMPORT SIGNING ASSETS INTO LOGIN KEYCHAIN
      # ---------------------------------------------
      - name: ðŸ” Import Signing Assets to Xcode Keychain
        run: |
          security unlock-keychain -p "" ~/Library/Keychains/login.keychain-db
          echo ">> Certificates installed:"
          security find-identity -v -p codesigning
          echo ">> Provisioning Profiles:"
          ls ~/Library/MobileDevice/Provisioning\ Profiles/
      # ---------------------------------------------------
      # ðŸ” Extract Provisioning Profile UUID
      # ---------------------------------------------------
      - name: ðŸ” Get Provisioning Profile UUID
        id: profile
        run: |
          PROFILE_PATH=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision | head -1)
          UUID=$(basename "$PROFILE_PATH" .mobileprovision)
          echo "uuid=$UUID" >> $GITHUB_OUTPUT
      # ---------------------------------------------------
      # ðŸ” Extract Certificate Identity
      # ---------------------------------------------------
      - name: ðŸ” Get Signing Identity
        id: identity
        run: |
          IDENTITY=$(security find-identity -v -p codesigning | grep "iPhone Distribution" | head -1 | awk -F\" '{print $2}')
          echo "identity=$IDENTITY" >> $GITHUB_OUTPUT

      - name: ðŸ› ï¸ Flutter Clean & Reset Pods (Critical Fix)
        run: |
          rm -rf ios/Pods ios/Podfile.lock ios/Flutter/Flutter.framework ios/Flutter/Flutter.podspec
          flutter clean
          flutter pub get
          cd ios && pod install --repo-update && cd ..


      - name: ðŸ Build IPA (Optimized Anti-Freeze Build)
        timeout-minutes: 35
        env:
          SIGNING_CERT: ${{ steps.identity.outputs.identity }}
          PROFILE_UUID: ${{ steps.profile.outputs.uuid }}
        run: |
          set -exo pipefail

          # ðŸ›  Fix macOS runner limitations (prevents freezes)
          sudo sysctl -w kern.maxfiles=655360
          sudo sysctl -w kern.maxfilesperproc=655360

          export RCT_NO_LAUNCH_PACKAGER=true
          export NODE_OPTIONS="--max-old-space-size=4096"

          PROVISIONING_NAME="match AppStore com.saoirse.epi"

          echo "Using Certificate: $SIGNING_CERT"
          echo "Using Provisioning UUID: $PROFILE_UUID"
          echo "Using Provisioning Name: $PROVISIONING_NAME"

          # Create output folders
          mkdir -p build/ios

          # Install xcpretty for stable logging
          sudo gem install xcpretty -N

          echo "ðŸš€ Starting Xcode Archive Build..."

          xcodebuild \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/ios/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            DEVELOPMENT_TEAM=BYQUNNQSQH \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="$SIGNING_CERT" \
            PROVISIONING_PROFILE="$PROFILE_UUID" \
            PROVISIONING_PROFILE_SPECIFIER="$PROVISIONING_NAME" \
            OTHER_CODE_SIGN_FLAGS="--preserve-metadata=entitlements" \
            ENABLE_BITCODE=NO \
            DEBUG_INFORMATION_FORMAT=dwarf \
            archive | xcpretty

          echo "ðŸ“¦ Archive completed. Exporting IPA..."

          xcodebuild -exportArchive \
            -archivePath build/ios/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ios/ExportOptions.plist | xcpretty

          echo "âœ… IPA export done."

      - name: ðŸ“¤ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa


  # =====================================================
  # ðŸš€ TESTFLIGHT DEPLOY
  # =====================================================
  ios-deploy:
    name: "ðŸš€ iOS Deploy to TestFlight"
    runs-on: macos-latest
    needs: ios-ci
    if: github.ref == 'refs/heads/developer'

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: release/

      - name: Install Fastlane
        run: sudo gem install fastlane -N

      # Use same JSON secret for uploading too
      - name: ðŸ” Write API Key JSON
        run: |
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}" > api_key.json
      - name: ðŸš€ Upload to TestFlight
        run: |
          fastlane pilot upload \
            --ipa release/*.ipa \
            --api_key_path api_key.json \
            --app_identifier "com.saoirse.epi" \
            --skip_waiting_for_build_processing true \
            --skip_submission true \
            --verbose
      - name: ðŸ§¾ Deployment Summary
        run: |
          echo "## ðŸŽ TestFlight Upload Complete" >> $GITHUB_STEP_SUMMARY
          echo "Uploaded IPA successfully." >> $GITHUB_STEP_SUMMARY
