name: ðŸŽ iOS CI & Deploy
run-name: "ðŸš€ iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ developer ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  ios-ci:
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable

      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ðŸ” Lint
        run: flutter analyze || true

      - name: ðŸ§ª Tests
        run: flutter test || true

      # ------------------------------
      # Build iOS IPA (NO CODESIGN)
      # Flutter will generate the .ipa automatically.
      - name: ðŸ Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: ðŸ“¦ Package .app into unsigned IPA
        run: |
          cd build/ios/iphoneos
          zip -r Runner.ipa Runner.app
          mkdir -p $GITHUB_WORKSPACE/ipa-out
          mv Runner.ipa $GITHUB_WORKSPACE/ipa-out/

      - name: ðŸ“¤ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ipa-out/Runner.ipa



  # -----------------------------------------
  # DEPLOY JOB (UPLOAD IPA TO TESTFLIGHT)
  # -----------------------------------------
  ios-deploy:
    name: "ðŸš€ iOS Deploy to TestFlight"
    runs-on: macos-latest
    needs: ios-ci
    if: github.ref == 'refs/heads/developer'

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: release/

      - name: ðŸš€ Install Fastlane
        run: sudo gem install fastlane

      # ------------------------------
      # Setup App Store Connect API key
      # ------------------------------
      - name: ðŸ” Setup App Store Connect API Key
        run: |
          mkdir -p ~/.appstoreconnect
          {
            echo "{"
            echo "  \"key_id\": \"${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}\","
            echo "  \"issuer_id\": \"${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}\","
            echo "  \"key\": \"$(printf "%s" "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | awk '{printf "%s\\n", $0}')\""
            echo "}"
          } > ~/.appstoreconnect/api_key.json

      - name: ðŸš€ Upload to TestFlight
        run: |
          fastlane pilot upload \
            --ipa release/*.ipa \
            --api_key_path ~/.appstoreconnect/api_key.json \
            --bundle_identifier "${{ secrets.IOS_BUNDLE_ID }}" \
            --app_identifier "${{ secrets.IOS_BUNDLE_ID }}" \
            --apple_id "${{ secrets.APPLE_ID }}" \
            --itc_provider "${{ secrets.APP_STORE_TEAM_ID }}" \
            --skip_waiting_for_build_processing true
