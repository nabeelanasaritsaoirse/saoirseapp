name: ðŸŽ iOS CI & Deploy
run-name: "ðŸš€ iOS Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ developer ]

concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  ios-ci:
    runs-on: macos-latest
    timeout-minutes: 90

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable
          cache: true

      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ðŸ” Lint
        run: flutter analyze || true

      - name: ðŸ§ª Tests
        run: flutter test || true

      - name: ðŸ”‘ Generate .env file
        run: |
          cat > .env <<EOF
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          
          ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          EOF

      # âœ… FIX #2: Copy .env to iOS Runner directory
      - name: ðŸ“‹ Copy .env for iOS
        run: |
          mkdir -p ios/Runner
          cp .env ios/Runner/.env
          echo "âœ… .env copied to ios/Runner/"

      # ---------------------- FIX PODFILE -------------------------
      - name: ðŸ”§ Fix Podfile (Remove arm64 exclusion bug)
        run: |
          cat > ios/Podfile <<'EOF'
          platform :ios, '15.0'
          ENV['COCOAPODS_DISABLE_STATS'] = 'true'

          project 'Runner', {
            'Debug' => :debug,
            'Profile' => :release,
            'Release' => :release,
          }

          def flutter_root
            generated_xcode_build_settings_path = File.expand_path(File.join('..', 'Flutter', 'Generated.xcconfig'), __FILE__)
            unless File.exist?(generated_xcode_build_settings_path)
              raise "#{generated_xcode_build_settings_path} must exist. Run 'flutter pub get' first."
            end

            File.foreach(generated_xcode_build_settings_path) do |line|
              matches = line.match(/FLUTTER_ROOT\=(.*)/)
              return matches[1].strip if matches
            end

            raise "FLUTTER_ROOT not found in #{generated_xcode_build_settings_path}"
          end

          require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), flutter_root)

          flutter_ios_podfile_setup

          target 'Runner' do
            use_frameworks!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))

            target 'RunnerTests' do
              inherit! :search_paths
            end
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)

              target.build_configurations.each do |config|
                # Disable code signing for pods
                config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"
                config.build_settings["CODE_SIGN_IDENTITY"] = ""
                
                # âœ… CRITICAL: Do NOT exclude arm64 for device builds
                # Original Podfile had: config.build_settings['EXCLUDED_ARCHS[sdk=iphoneos*]'] = 'arm64'
                # This was causing Flutter.h not found and all build failures
                config.build_settings['ONLY_ACTIVE_ARCH'] = 'NO'
              end
            end
          end
          EOF
          
          echo "âœ… Podfile fixed - removed arm64 exclusion"

      - name: ðŸŽ Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: ðŸš€ Install Fastlane & CocoaPods
        run: |
          sudo gem install fastlane -N
          sudo gem install cocoapods -N

      - name: ðŸ§¨ Remove all cached iOS build folders
        run: |
          echo "Cleaning old iOS build state..."
          rm -rf ios/Pods
          rm -rf ios/Podfile.lock
          rm -rf ios/.symlinks
          rm -rf ios/Flutter/Flutter.framework
          rm -rf ios/Flutter/App.framework
          rm -rf build/ios
          echo "Cleaned!"
          
      - name: ðŸ”„ Re-run Flutter pod setup
        run: |
          flutter clean
          flutter pub get
          cd ios
          pod install --repo-update
          cd ..
      # ---------------------- APP STORE SIGNING -------------------------
      - name: ðŸ” Create api_key.json
        run: echo "${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}" > api_key.json

      - name: ðŸ” Run Fastlane Match
        timeout-minutes: 10
        run: |
          fastlane match appstore \
            --readonly \
            --verbose \
            --api_key_path api_key.json \
            --git_url https://github.com/nabeelanasaritsaoirse/ios-certificates.git \
            --git_branch master \
            --app_identifier com.saoirse.epi
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

      - name: ðŸ” Get Provisioning & Signing Identity
        id: signing
        run: |
          # Get provisioning profile UUID
          PROFILE_PATH=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision | head -1)
          UUID=$(basename "$PROFILE_PATH" .mobileprovision)
          
          # Get signing identity
          IDENTITY=$(security find-identity -v -p codesigning \
            | grep "iPhone Distribution" \
            | head -1 | awk -F\" '{print $2}')
          
          echo "profile_uuid=$UUID" >> $GITHUB_OUTPUT
          echo "signing_identity=$IDENTITY" >> $GITHUB_OUTPUT
          
          echo "âœ“ Profile UUID: $UUID"
          echo "âœ“ Signing Identity: $IDENTITY"

      # âœ… FIX #3: Ensure ExportOptions.plist exists with correct values
      - name: ðŸ“ Create ExportOptions.plist
        run: |
          cat > ios/ExportOptions.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>uploadSymbols</key>
              <true/>
              <key>uploadBitcode</key>
              <false/>
              <key>compileBitcode</key>
              <false/>
              <key>destination</key>
              <string>export</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>teamID</key>
              <string>BYQUNNQSQH</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>com.saoirse.epi</key>
                  <string>match AppStore com.saoirse.epi</string>
              </dict>
          </dict>
          </plist>
          EOF
          
          echo "âœ… ExportOptions.plist created"

      # ---------------------- BUILD FLUTTER FRAMEWORKS -------------------------
      - name: ðŸ”¨ Pre-build Flutter iOS (No Code Sign)
        run: |
          echo "================================"
          echo "ðŸ”¨ PRE-BUILDING FLUTTER"
          echo "================================"
          
          # This generates Flutter.framework and App.framework
          # without calling xcodebuild (prevents hang)
          flutter build ios --release --no-codesign
          
          echo "âœ… Flutter frameworks built"

      # ---------------------- XCODE ARCHIVE -------------------------
      - name: ðŸ—ï¸ Build Archive with xcodebuild
        env:
          SIGNING_CERT: ${{ steps.signing.outputs.signing_identity }}
          PROFILE_UUID: ${{ steps.signing.outputs.profile_uuid }}
        run: |
          set -e
          
          echo "================================"
          echo "ðŸ—ï¸ BUILDING ARCHIVE"
          echo "================================"
          
          mkdir -p build/ios
          
          # âœ… FIX #1: Removed -allowProvisioningUpdates (causes 20+ min hang in CI)
          xcodebuild archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/ios/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            DEVELOPMENT_TEAM=BYQUNNQSQH \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="$SIGNING_CERT" \
            PROVISIONING_PROFILE="$PROFILE_UUID" \
            PROVISIONING_PROFILE_SPECIFIER="match AppStore com.saoirse.epi" \
            ENABLE_BITCODE=NO \
            DEBUG_INFORMATION_FORMAT=dwarf \
            COMPILER_INDEX_STORE_ENABLE=NO \
            | tee xcodebuild.log | grep -E "^\*\*|error:|warning:|Compiling|Linking|CodeSign"
          
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "âŒ Archive build FAILED"
            tail -100 xcodebuild.log
            exit 1
          fi
          
          if [ ! -d "build/ios/Runner.xcarchive" ]; then
            echo "âŒ Archive not created"
            exit 1
          fi
          
          echo "âœ… Archive created successfully"

      - name: ðŸ“¦ Export IPA
        run: |
          set -e
          
          echo "================================"
          echo "ðŸ“¦ EXPORTING IPA"
          echo "================================"
          
          xcodebuild -exportArchive \
            -archivePath build/ios/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ios/ExportOptions.plist \
            | tee export.log
          
          EXPORT_EXIT_CODE=${PIPESTATUS[0]}
          
          if [ $EXPORT_EXIT_CODE -ne 0 ]; then
            echo "âŒ Export FAILED"
            cat export.log
            exit 1
          fi
          
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" | head -1)
          
          if [ -z "$IPA_PATH" ]; then
            echo "âŒ IPA not found"
            ls -R build/ios/ipa
            exit 1
          fi
          
          echo "âœ… IPA exported successfully"
          echo "ðŸ“¦ IPA: $IPA_PATH"
          ls -lh "$IPA_PATH"

      - name: ðŸ“¤ Upload IPA Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa

      - name: ðŸ“‹ Upload Build Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.sha }}
          path: |
            xcodebuild.log
            export.log

      - name: ðŸ§¹ Cleanup
        if: always()
        run: rm -f api_key.json


  # ---------------------------------------------------------
  # ðŸš€ TESTFLIGHT DEPLOY
  # ---------------------------------------------------------
  ios-deploy:
    name: "ðŸš€ Deploy to TestFlight"
    needs: ios-ci
    runs-on: macos-latest
    if: github.ref == 'refs/heads/developer'

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa

      - name: ðŸš€ Install Fastlane
        run: sudo gem install fastlane -N

      - name: ðŸ” Create api_key.json
        run: echo "${{ secrets.APP_STORE_CONNECT_API_KEY_JSON_BUILD }}" > api_key.json

      - name: ðŸš€ Upload to TestFlight
        run: |
          fastlane pilot upload \
            --api_key_path api_key.json \
            --ipa build/ios/ipa/*.ipa \
            --skip_waiting_for_build_processing

      - name: ðŸ§¹ Cleanup
        if: always()
        run: rm -f api_key.json
