name: ðŸ¤– Flutter Android CI
run-name: "ðŸš€ Android Build by ${{ github.actor }} on ${{ github.ref_name }}"

permissions:
  contents: read
  checks: write
  pull-requests: write

on:
  push:
    branches: [ main, developer ]
    paths:
      - "android/**"
      - "lib/**"
      - "pubspec.yaml"
      - "pubspec.lock"

  pull_request:
    branches: [ main, developer ]
    paths:
      - "android/**"
      - "lib/**"
      - "pubspec.yaml"
      - "pubspec.lock"

jobs:
  android-ci: 
    runs-on: ubuntu-latest 
    
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      # ------------------------------
      # Checkout
      # ------------------------------
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # ------------------------------
      # Setup Flutter
      # ------------------------------
      - name: âš™ï¸ Setup Flutter (3.35.7 Stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      # ------------------------------
      # Install Dependencies
      # ------------------------------
      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      # ------------------------------
      # Lint
      # ------------------------------
      - name: ðŸ” Lint Check
        run: flutter analyze

      # ------------------------------
      # Run Tests (developer command)
      # ------------------------------
      - name: ðŸ§ª Run Tests
        run: flutter test

      # ------------------------------
      # Step Summary
      # ------------------------------
      - name: ðŸ§¾ Add Lint + Test Summary
        if: always()
        run: |
          echo "## ðŸ§© Flutter CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸ” Lint Output" >> $GITHUB_STEP_SUMMARY
          flutter analyze | tail -n 20 >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸ§ª Test Output" >> $GITHUB_STEP_SUMMARY
          flutter test || true >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      # ------------------------------
      # Build APK
      # ------------------------------
      - name: ðŸ—ï¸ Build APK (Developer command)
        run: flutter build apk --release

      # ------------------------------
      # Build AAB
      # ------------------------------
      - name: ðŸ“¦ Build AAB (Developer command)
        run: flutter build appbundle --release


# -----------------------------------------
# JOB 2: DEPLOY (Only on main + CI success)
# -----------------------------------------
  android-deploy:
    name: "ðŸš€ Android Deploy to Google Play"
    runs-on: ubuntu-latest
    needs: android-ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter (3.35.7 Stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      # Install dependencies
      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      # Decode keystore
      - name: ðŸ” Decode Android Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 -d > android.keystore

      # Create key.properties
      - name: ðŸ”§ Configure Signing
        run: |
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=../android.keystore
          EOF

      # -----------------------------------
      # Build using developer commands
      # -----------------------------------

      - name: ðŸ—ï¸ Build AAB
        run: flutter build appbundle --release

      - name: ðŸ—ï¸ Build APK
        run: flutter build apk --release

      # Upload artifacts
      - name: ðŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab

      # Setup Fastlane
      - name: ðŸ”§ Setup Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - run: gem install fastlane -N

      # Deploy to Google Play
      - name: ðŸš€ Deploy to Google Play (Internal Track)
        env:
          JSON_KEY: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          PACKAGE_NAME: ${{ secrets.PACKAGE_NAME }}
        run: |
          echo "$JSON_KEY" > service_account.json
          fastlane supply \
            --aab build/app/outputs/bundle/release/app-release.aab \
            --json_key service_account.json \
            --package_name "$PACKAGE_NAME" \
            --track internal \
            --skip_upload_screenshots true \
            --skip_upload_images true
